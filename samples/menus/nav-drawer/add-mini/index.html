<!DOCTYPE html>
<html>
  <head>
    <title>NavDrawer Add Mini</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://dl.infragistics.com/x/img/browser/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://dl.infragistics.com/x/css/samples/shared.v8.css" type="text/css" />
  </head>

  <body>
    <div id="root">
        <div id="nav-drawer-container" style="display: flex; height: inherit;">
          <igc-nav-drawer id="navDrawer">
              <igc-nav-drawer-item>
                  <igc-icon slot="icon" name="home"></igc-icon>
                  <span slot="content">Home</span>
              </igc-nav-drawer-item>

              <igc-nav-drawer-item>
                  <igc-icon slot="icon" name="search"></igc-icon>
                  <span slot="content">Search</span>
              </igc-nav-drawer-item>

              <div slot="mini">
                <igc-nav-drawer-item>
                  <igc-icon slot="icon" name="home"></igc-icon>
                </igc-nav-drawer-item>

                <igc-nav-drawer-item>
                  <igc-icon slot="icon" name="search"></igc-icon>
                </igc-nav-drawer-item>
              </div>
          </igc-nav-drawer>

          <div id="content" style="width: 100%">
            <igc-button id="toggleBtn" style="margin-left: 70px;">Toggle</igc-button>
          </div>
        </div>
    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
