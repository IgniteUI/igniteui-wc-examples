<html>
  <head>
    <title>Drop Down Header</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" type="text/css" />
  </head>

  <body>
    <div id="root">
      <div class="container sample center">
        <igc-dropdown>
          <igc-button slot="target">Sound</igc-button>
          <igc-dropdown-header>Mode</igc-dropdown-header>
          <igc-dropdown-item selected>
            Ring
            <igc-icon slot="suffix" name="ring" collection="material"></igc-icon>
          </igc-dropdown-item>
          <igc-dropdown-item>
            Vibrate
            <igc-icon slot="suffix" name="vibrate" collection="material"></igc-icon>
          </igc-dropdown-item>
          <igc-dropdown-item>
            Silent
            <igc-icon slot="suffix" name="silent" collection="material"></igc-icon>
          </igc-dropdown-item>
        </igc-dropdown>
      </div>
    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
