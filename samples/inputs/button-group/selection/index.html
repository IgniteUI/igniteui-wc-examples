<!DOCTYPE html>
<html>
  <head>
    <title>Button Group Selection</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" type="text/css" />
  </head>

  <body>
    <div id="root">
      <div class="container sample">
        <div class="radio-group-container">
          <label>Selection Mode</label>
          <igc-radio-group alignment="horizontal">
            <igc-radio name="mode" value="single" checked>Single</igc-radio>
            <igc-radio name="mode" value="single-required">Single-Required</igc-radio>
            <igc-radio name="mode" value="multiple">Multiple</igc-radio>
          </igc-radio-group>
        </div>
        <igc-button-group>
          <igc-toggle-button value="bold">
            <igc-icon name="bold" collection="material"></igc-icon>
            <igc-ripple></igc-ripple>
          </igc-toggle-button>

          <igc-toggle-button value="italic">
            <igc-icon name="italic" collection="material"></igc-icon>
            <igc-ripple></igc-ripple>
          </igc-toggle-button>

          <igc-toggle-button value="underline">
            <igc-icon name="underline" collection="material"></igc-icon>
            <igc-ripple></igc-ripple>
          </igc-toggle-button>
        </igc-button-group>
      </div>
    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
