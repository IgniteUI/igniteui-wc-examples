<!DOCTYPE html>
<html>

<head>
  <title>Default Chip</title>
  <meta charset="UTF-8" />

  <link rel="shortcut icon" href="https://dl.infragistics.com/x/img/browsers/wc.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
  <link rel="stylesheet" href="https://dl.infragistics.com/x/css/samples/shared.v8.css" type="text/css" />
</head>

<body>
  <div id="root">
    <div class="container sample center" style="flex-direction: row; gap: 8px;">
      <igc-chip variant="primary" selectable removable>
        Primary
      </igc-chip>
      <igc-chip variant="info" selectable removable>
        Info
      </igc-chip>
      <igc-chip variant="success" selectable removable>
        Success
      </igc-chip>
      <igc-chip variant="warning" selectable removable>
        Warning
      </igc-chip>
      <igc-chip variant="danger" selectable removable>
        Danger
      </igc-chip>
    </div>
  </div>

  <!-- This script is needed only for parcel and it will be excluded for webpack -->
  <% if (false) { %>
    <script src="src/index.ts"></script>
    <% } %>

</body>

</html>
