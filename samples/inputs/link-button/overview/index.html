<html>
  <head>
    <title>Link Button Overview</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v5.css" type="text/css" />
  </head>

  <body>
    <div id="root">
      <div class="button-container">
        <igc-link-button
          variant="flat"
          target="_blank"
          href="https://www.infragistics.com/webcomponentssite/components/general-getting-started.html">
            Flat
        </igc-link-button>
        <igc-link-button
          variant="contained"
          target="_blank"
          href="https://www.infragistics.com/webcomponentssite/components/general-getting-started.html">
            Contained
        </igc-link-button>
        <igc-link-button
          variant="outlined"
          target="_blank"
          href="https://www.infragistics.com/webcomponentssite/components/general-getting-started.html">
            Outlined
        </igc-link-button>
        <igc-link-button
          variant="fab"
          target="_blank"
          href="https://www.infragistics.com/webcomponentssite/components/general-getting-started.html">
            FAB
        </igc-link-button>
      </div>
    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
