<!DOCTYPE html>
<html>
  <head>
    <title>MapImagerySources</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" type="text/css" />
    
    <style>
      #enterAzureKeyBtn {
        width: 200px;
        align-self: center;
        margin-bottom: 6px;
      }

      /* REQUIRED FIXES */

      #geoMap.hidden {
        display: none !important;
      }

      #placeholderImage.hidden {
        display: none !important;
      }

      #placeholderImage {
        max-width: 100%;
        display: block;
        margin-top: 8px;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="container sample">

        <!-- Dropdown + Azure Key Button -->
        <div class="options horizontal" style="align-items:center; gap: 8px;">
          <label class="options-label">Imagery Tile Source</label>
          <select id="mapTypeSelect"></select>

          <igc-button
            id="enterAzureKeyBtn"
            variant="contained"
            disabled>
            Enter Azure Key
          </igc-button>
        </div>

        <!-- Placeholder image (Azure only) -->
        <img
          id="placeholderImage"
          class="hidden"
          src=""
          alt="Azure Placeholder" />

        <!-- Map -->
        <igc-geographic-map id="geoMap" width="100%" height="800px">
          <igc-geographic-tile-series id="azureSeries"></igc-geographic-tile-series>
        </igc-geographic-map>

        <!-- Azure Key Dialog -->
        <igc-dialog id="enterpriseDialog" title="Azure Maps Key">
            <igc-input id="enterpriseInput"
                      placeholder="Enter Azure Maps Key">
            </igc-input>

            <div slot="footer" style="display:flex; justify-content:flex-end; gap:8px;">
                <igc-button id="cancelKeyBtn" variant="flat">
                    Cancel
                </igc-button>
                <igc-button id="applyKeyBtn" variant="flat">
                    Apply
                </igc-button>
            </div>
        </igc-dialog>

      </div>
    </div>

    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
