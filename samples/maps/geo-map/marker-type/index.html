<html>
  <head>
    <title>MapMarkerType</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <span class="igOptions-label">Marker Type: </span>
        <select value="Circle" id="MarkerTypeSelect">
            <option>Circle</option>
            <option>Diamond</option>
            <option>Hexagon</option>
            <option>Hexagram</option>
            <option>Hidden</option>
            <option>Pentagon</option>
            <option>Pentagram</option>
            <option>Pyramid</option>
            <option>Square</option>
            <option>Tetragram</option>
            <option>Triangle</option>
        </select>

        <span class="igOptions-label">Marker Brush: </span>
        <select value="White" id="MarkerBrushSelect">
            <option>White</option>
            <option>Green</option>
            <option>Blue</option>
            <option>Black</option>
            <option>Red</option>
            <option>Gray</option>
        </select>

        <span class="igOptions-label">Marker Outline: </span>
        <select value="DodgerBlue" id="MarkerOutlineSelect">
            <option>DodgerBlue</option>
            <option>Gray</option>
            <option>Red</option>
            <option>Green</option>
            <option>Black</option>
            <option>White</option>
        </select>

    </div>

    <igc-geographic-map
        id="geoMap"
        width="100%"
        height="100%">
    </igc-geographic-map>
    </div>

    <script src="src/index.ts"></script>

  </body>
</html>
