<html>
  <head>
    <title>MapMarkerTemplate</title>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium Web" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/src/index.css"  />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <span class="igOptions-label">Marker Collision Avoidance: </span>
        <select value="Omit" id="markerCollisionTypeSelect">
            <option>Omit</option>
            <option>OmitAndShift</option>
            <option>Fade</option>
            <option>FadeAndShift</option>
            <option>None</option>
        </select>
    </div>

    <igc-geographic-map
        id="geoMap"
        width="100%"
        height="100%">
    </igc-geographic-map>
    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
