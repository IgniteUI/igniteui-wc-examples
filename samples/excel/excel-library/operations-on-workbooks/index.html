<html>
  <head>
    <title>ExcelLibraryWorkbooks</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <button class="igOptions-item" id="createBtn">Create Workbook</button>
        <button class="igOptions-item" id="saveBtn">Save Workbook</button>
        <span class="igOptions-item">Select Table to Export: </span>
        <select id="tableSelect">
            <option>Employees - Table1</option>
            <option>Expenses - Table2</option>
            <option>Income - Table3</option>
        </select>
    </div>
    <div class="igComponent">
        <igc-data-grid id="grid"
            height="300px"
            width="100%">
        </igc-data-grid>
    </div>
    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
