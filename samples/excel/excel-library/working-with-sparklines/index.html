<html>
  <head>
    <title>ExcelLibrarySparklines</title>
    <meta charset="UTF-8" />

    <style>
      html,
      body,
      #root {
        height: calc(100%);
        margin: 0px;
      }
    </style>
     <link rel="stylesheet" type="text/css" href="/src/index.css"  />
  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <button class="igOptions-item" id="exportBtn">Export</button>
    </div>
    <igc-data-grid id="grid" auto-generate-columns="false" height="calc(100% - 45px)" width="100%">
        <igc-template-column id="templateColumn" field="Orders"></igc-template-column>
        <igc-text-column field="CompanyName"></igc-text-column>
        <igc-text-column field="ContactName"></igc-text-column>
        <igc-text-column field="ContactTitle"></igc-text-column>
        <igc-text-column field="Country"></igc-text-column>
    </igc-data-grid>
</div>

    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
