<html>
  <head>
    <title>ExcelLibraryWorksheets</title>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Titillium Web' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/src/index.css"  />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <button class="igOptions-item" id="saveBtn" onClick={this.exportData}>Save Workbook</button>
    <label class="option-item"><input id="isSorted" type="checkbox"></input>Apply Sort</label>
    <label class="option-item"><input id="isFiltered" type="checkbox"></input>Apply Filter</label>
    <label class="option-item"><input id="isProtected" type="checkbox"></input>Protect Worksheet</label>
    <label class="option-item"><input id="showGridlines" type="checkbox"></input>Show Gridlines</label>
    <label class="option-item"><input id="showHeaders" type="checkbox"></input>Show Row and Column Headers</label>
    <label class="option-item"><input id="applyFormat" type="checkbox"></input>Apply Conditional Formatting</label>
</div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
