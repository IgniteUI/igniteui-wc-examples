<html>
  <head>
    <title>ExcelLibraryCells</title>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium Web" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/src/index.css"  />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <button id="button1">Save Workbook</button>
    </div>
    <div class="igOptions">
        <label class="igOptions-label">Add a Comment to cell A1: </label>
        <input type="checkbox" id="addComment"></input> <br/>
        <label class="igOptions-label">Add a Formula for cells F2 to F20: </label>
        <input type="checkbox" id="addFormula"></input>  <br/>
        <label class="igOptions-label">Merge Cells: </label>
        <input type="checkbox" id="mergeCells"></input>
    </div>
    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
