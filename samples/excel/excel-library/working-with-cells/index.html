<html>
  <head>
    <title>ExcelLibraryCells</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <div class="options horizontal">
        <button id="button1">Save Workbook</button>
    </div>
    <div class="options horizontal">
        <label class="options-label">Add a Comment to cell A1: </label>
        <input type="checkbox" id="addComment"></input> <br/>
        <label class="options-label">Add a Formula for cells F2 to F20: </label>
        <input type="checkbox" id="addFormula"></input>  <br/>
        <label class="options-label">Merge Cells: </label>
        <input type="checkbox" id="mergeCells"></input>
    </div>
</div>

    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
