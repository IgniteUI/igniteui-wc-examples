<!DOCTYPE html>
<html>
  <head>
    <title>SpreadsheetCommands</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://dl.infragistics.com/x/img/browser/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://dl.infragistics.com/x/css/samples/shared.v8.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <div class="options horizontal">
        <input class="options-label" id="zoomIn" value="Zoom In" onClick={this.onCommandClick} type="button" />
        <input class="options-label" id="zoomOut" value="Zoom Out" onClick={this.onCommandClick} type="button" />
    </div>
    <igc-spreadsheet id="spreadsheet" width="100%" height="calc(100% - 2.5rem)">

    </igc-spreadsheet>

</div>

    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
