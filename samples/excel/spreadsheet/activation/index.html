<html>
  <head>
    <title>SpreadsheetActivation</title>
    <meta charset="UTF-8" />

    <style>
      html,
      body,
      #root {
        height: calc(100%);
        margin: 0px;
      }
    </style>
     <link rel="stylesheet" type="text/css" href="/src/index.css"  />
  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <input id="activateCellTextBox" class="optionText" type="text" />

        <button id="activateCellBtn" class="button">Activate Cell</button>
        <label id="activeCellLabel" class="optionItem"> Current Active Cell: </label>
    </div>
    <igc-spreadsheet id="spreadsheet" width="100%" height="calc(100% - 25px)">
    </igc-spreadsheet>
</div>



    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
