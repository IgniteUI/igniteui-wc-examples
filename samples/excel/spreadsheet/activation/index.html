<html>
  <head>
    <title>SpreadsheetActivation</title>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium Web" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/src/index.css"  />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <input id="activateCellTextBox" class="igOptions-input-text" type="text" />

        <button id="activateCellBtn" class="igOptions-button">Activate Cell</button>
        <label id="activeCellLabel" class="igOptions-item"> Current Active Cell: </label>
    </div>
    <igc-spreadsheet id="spreadsheet" width="100%" height="calc(100% - 2.5rem)">
    </igc-spreadsheet>
    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
