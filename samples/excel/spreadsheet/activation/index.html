<html>
  <head>
    <title>SpreadsheetActivation</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <input id="activateCellTextBox" class="igOptions-input-text" type="text" />

        <button id="activateCellBtn" class="igOptions-button">Activate Cell</button>
        <label id="activeCellLabel" class="igOptions-item"> Current Active Cell: </label>
    </div>
    <igc-spreadsheet id="spreadsheet" width="100%" height="calc(100% - 2.5rem)">
    </igc-spreadsheet>

</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
