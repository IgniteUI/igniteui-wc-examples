<!DOCTYPE html>
<html>
  <head>
    <title>DatePickerDateLimits</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container" style="align-items: center;">
  <div class="options">
    <label class="options-label">Minimum Date:</label class="options-label">
    <label class="options-label" id="minLabel" style="width: 130px"> </label>
    <label class="options-label">Maximum Date:</label class="options-label">
    <label class="options-label" id="maxLabel" style="width: 130px"> </label>
  </div>
  <igc-date-picker id="datePicker" height="60px" width="220px">
  </igc-date-picker>
</div>

    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
