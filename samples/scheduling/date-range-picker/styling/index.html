<!DOCTYPE html>
<html>

<head>
  <title>Date Range Picker Styling</title>
  <meta charset="UTF-8" />

  <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
  <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v5.css" type="text/css" />
</head>

<body>
  <div id="root">
    <div class="container sample center">
      <igc-date-range-picker label-start="Departure date" label-end="Arrival date"  use-two-inputs="true">
        <igc-icon slot="calendar-icon-start" name="UpPlaneIcon"></igc-icon>
        <igc-icon slot="calendar-icon-end" name="DownPlaneIcon"></igc-icon>
        <span slot="separator"></span>
      </igc-date-range-picker>
    </div>
  </div>
  <!-- This script is needed only for parcel and it will be excluded for webpack -->
  <% if (false) { %>
    <script src="src/index.ts"></script>
  <% } %>

</body>

</html>
