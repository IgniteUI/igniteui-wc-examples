<html>
  <head>
    <title>DoughnutChartLegend</title>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Titillium Web' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/src/index.css"  />

  </head>

  <body>
    <div id="root">

<div class="sample-columns">
    <div class="igLegend">
        <igc-item-legend id="legend"></igc-item-legend>
    </div>
    <igc-doughnut-chart
        id="chart"
        width="100%"
        height="100%" >

        <igc-ring-series
            name="ringSeries" id="ringSeries"
            label-member-path="Company"
            value-member-path="MarketShare"
            radius-factor="0.9">
        </igc-ring-series>

    </igc-doughnut-chart>
</div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
