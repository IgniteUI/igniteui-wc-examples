<html>
  <head>
    <title>DoughnutChartExplosion</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <label id="label" class="igOptions-label"> Exploded Slices: None</label>

    <igc-doughnut-chart id="chart"
        width="100%"
        height="calc(100% - 2.5rem)"
        allow-slice-explosion="true">

        <igc-ring-series
            name="ringSeries" id="ringSeries"
            label-member-path="label"
            value-member-path="marketShare"
            radius-factor="0.9">
        </igc-ring-series>

    </igc-doughnut-chart>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
