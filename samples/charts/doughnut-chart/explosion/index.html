<html>
  <head>
    <title>DoughnutChartExplosion</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v6.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <div class="options vertical">
        <span class="legend-title">Global Electricity Demand by Energy Use</span>
        <div class="legend">
            <igc-item-legend id="legend" orientation="Horizontal"></igc-item-legend>
        </div>
    </div>

    <div class="container">
        <igc-doughnut-chart id="chart"
            width="100%"
            height="100%"
            allow-slice-explosion="true">
            <igc-ring-series
                name="ringSeries" id="ringSeries"
                label-member-path="Summary"
                labels-position="OutsideEnd"
                label-extent="30"
                value-member-path="MarketShare"
                legend-label-member-path="Category"
                radius-factor="0.7"
                start-angle="30"
                >
            </igc-ring-series>
        </igc-doughnut-chart>
    </div>
</div>

    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
