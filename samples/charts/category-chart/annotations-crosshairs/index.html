<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
        <div class="options vertical">
        <igc-property-editor-panel
        
        description-type="CategoryChart"
        is-horizontal="true"
        is-wrapping-enabled="true"
        name="PropertyEditor"
        id ="PropertyEditor">
            <igc-property-editor-property-description
            property-path="CrosshairsDisplayMode"
            label="Crosshairs Display Mode:"
            primitive-value="Both"
            name="CrosshairsDisplayModeEditor"
            id ="CrosshairsDisplayModeEditor">
            </igc-property-editor-property-description>
            <igc-property-editor-property-description
            property-path="CrosshairsSnapToData"
            label="Crosshairs Snap to Data"
            primitive-value="True"
            should-override-default-editor="true"
            name="CrosshairsSnapToDataEditor"
            id ="CrosshairsSnapToDataEditor">
            </igc-property-editor-property-description>
        </igc-property-editor-panel>
    </div>
    
        <div class="legend-title">
        Average Temperature in Sedney
    </div>
    
    
    <div class="container fill">
        <igc-category-chart
        chart-type="Column"
        y-axis-maximum-value="35"
        y-axis-label-location="OutsideRight"
        included-properties="month, temperature"
        is-horizontal-zoom-enabled="false"
        is-vertical-zoom-enabled="false"
        computed-plot-area-margin-mode="Series"
        crosshairs-display-mode="Both"
        crosshairs-snap-to-data="true"
        crosshairs-line-vertical-stroke="black"
        crosshairs-line-thickness="2"
        crosshairs-line-horizontal-stroke="dodgerblue"
        crosshairs-annotation-x-axis-background="black"
        crosshairs-annotation-y-axis-background="dodgerblue"
        crosshairs-annotation-y-axis-precision="0"
        name="chart"
        id ="chart">
        </igc-category-chart>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
