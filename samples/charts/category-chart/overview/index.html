<html>
  <head>
    <title>CategoryChartOverview</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v4.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <div class="options horizontal">
        <span class="options-label">Chart Type: </span>
        <select value="Column" id="chartType">
            <option>Auto</option>
            <option>Area</option>
            <option>Column</option>
            <option>Point</option>
            <option>Line</option>
            <option>Spline</option>
            <option>SplineArea</option>
            <option>StepArea</option>
            <option>StepLine</option>
            <option>Waterfall</option>
        </select>
        <igc-legend id="legend" orientation="Horizontal" ></igc-legend >
    </div>

    <igc-category-chart id="chart"
        width="100%"
        height="calc(100% - 7rem)"
        chart-title="Olympic Medals By Country"
        is-series-highlighting-enabled="true"
        chart-type="Column"
        y-axis-minimum-value="0">
    </igc-category-chart>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
