<html>

<head>
  <title>CategoryChartAxisOptions</title>
  <meta charset="UTF-8" />

  <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
  <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v5.css" type="text/css" />

</head>

<body>
  <div id="root">

    <div class="container sample">
      <div class="options vertical">
        <span class="legend-title">Renewable Electricity Generated</span>
        <div class="legend">
          <igc-legend id="legend" orientation="horizontal"></igc-legend>
        </div>
        <div class="overlay-right">
          <div class="options horizontal">
            <label class="options-label">Y-Axis Minimum Value</label>
            <label id="minLabel" class="options-value">0</label>
            <input id="minValueSlider" type="range" min="0" max="100" step="10" value="0" />
          </div>
          <div class="options horizontal">
            <label class="options-label">Y-Axis Maximum Value</label>
            <label id="maxLabel" class="options-value">150</label>
            <input id="maxValueSlider" type="range" min="100" max="200" step="10" value="150" />
          </div>
        </div>
      </div>
      <igc-category-chart id="chart"
          width="100%"
          height="100%"
          chart-type="line"
          is-horizontal-zoom-enabled="false"
          is-vertical-zoom-enabled="false"
          y-axis-minimum-value="0"
          y-axis-maximum-value="150">
      </igc-category-chart>
    </div>
  </div>
  <script src="src/index.ts"></script>

</body>

</html>
