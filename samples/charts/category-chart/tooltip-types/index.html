<html>
  <head>
    <title>CategoryChartTooltipTypes</title>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium Web" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/src/index.css"  />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <span class="optionLabel">Tooltip Type: </span>
        <select value="Default" id="toolTipSelect" >
            <option>Default</option>
            <option>Item</option>
            <option>Category</option>
            <option>None</option>
        </select>
    </div>

    <igc-category-chart id="chart"
        width="100%"
        height="calc(100% - 45px)"
        chart-title="Olympic Medals By Country"
        chart-type="column"
        y-axis-minimumValue="0"
        y-axis-maximumValue="200"
        x-axis-interval="1"
        tool-tip-type="Default"
    </igc-category-chart>
    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
