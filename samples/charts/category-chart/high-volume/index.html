<html>
  <head>
    <title>CategoryChartHighVolume</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
<div class="igOptions">
    <label class="igOptions-label">Data Points: </label>
    <label class="igOptions-value" id="dataInfoLabel"> 500000 </label>
    <input id="dataPointsSlider" class="igOptions-slider" type="range" min="10000" max="1000000" step="1000"
        value=500000 />
    <button id="DataGenerate">Generate Data</button>
</div>
    <igc-category-chart id="chart"
        width="100%"
        height="calc(100% - 3rem)"
        chart-type="Line">
    </igc-category-chart>
    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
