<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
        <div class="options vertical">
        <igc-property-editor-panel

        description-type="CategoryChart"
        is-horizontal="true"
        is-wrapping-enabled="true"
        name="propertyEditorPanel1"
        id ="propertyEditorPanel1">
            <igc-property-editor-property-description
            property-path="InitialGroups"
            label="Initial Groups"
            value-type="StringValue"
            name="InitialGroups"
            id ="InitialGroups">
            </igc-property-editor-property-description>
            <igc-property-editor-property-description
            property-path="InitialSummaries"
            label="Initial Summaries"
            value-type="StringValue"
            name="InitialSummaries"
            id ="InitialSummaries">
            </igc-property-editor-property-description>
            <igc-property-editor-property-description
            property-path="GroupSorts"
            label="Sort Groups"
            value-type="StringValue"
            name="GroupSorts"
            id ="GroupSorts">
            </igc-property-editor-property-description>
        </igc-property-editor-panel>
    </div>

        <div class="legend-title">
        Renewable Electricity Generated
    </div>

    <div class="container fill">
        <igc-category-chart
        chart-type="Column"
        group-sorts="Sales Desc"
        initial-groups="Country"
        initial-summaries="Sum(Sales) as Sales"
        is-horizontal-zoom-enabled="false"
        is-vertical-zoom-enabled="false"
        crosshairs-display-mode="None"
        name="chart"
        id ="chart">
        </igc-category-chart>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
