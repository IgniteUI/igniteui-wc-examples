<html>
  <head>
    <title>CategoryChartHighlighting</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">

<div class="igOptions">
    <label class="igOptions-label">Enable Highlighting: </label>
    <label class="igOptions-item"><input id="SeriesHighlighting" type="checkbox" checked="true" /> Series </label>
    <label class="igOptions-item"><input id="ItemHighlighting" type="checkbox" checked="true" />Item </label>
    <label class="igOptions-item"><input id="CategoryHighlighting" type="checkbox" checked="false"/>Category </label>
</div>

    <igc-category-chart id="chart"
        width="100%"
        height="calc(100% - 3rem)"
        is-series-highlighting-enabled="true"
        is-category-highlighting-enabled="true"
        is-item-highlighting-enabled="true">
    </igc-category-chart>
    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
