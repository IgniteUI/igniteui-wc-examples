<html>
  <head>
    <title>PieChartOthers</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
  <span>Global Electricity Demand by Energy Use</span>
    <div class="igLegend">
      <igc-item-legend id="legend"></igc-item-legend>
  </div>

    <igc-pie-chart id="chart"
        width="100%" height="100%"
        label-member-path="Summary"
        value-member-path="MarketShare"
        others-category-threshold="2"
        others-category-type="Number"
        others-category-text="Others"
        radius-factor="0.6"
        labels-position="OutsideEnd" 
        label-extent="30"
        legend-label-member-path="Summary"
        >
    </igc-pie-chart>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
