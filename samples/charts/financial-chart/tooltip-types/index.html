<html>
  <head>
    <title>FinancialChartTooltipTypes</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <span class="igOptions-label">Tooltip Type: </span>
        <select id="toolTipSelect">
            <option>Default</option>
            <option>Item</option>
            <option>Category</option>
            <option>None</option>
        </select>
    </div>
    <div class="igComponent" style="height: calc(100% - 3rem); width="100%"">
        <igc-financial-chart id="chart" width="100%" height="100%"
            chart-type="Line"
            zoom-igOptions-slider-type="None"
            y-axis-mode="PercentChange"
            thickness="2">
        </igc-financial-chart>
    </div>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
