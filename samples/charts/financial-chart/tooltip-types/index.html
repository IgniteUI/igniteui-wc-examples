<html>
  <head>
    <title>FinancialChartTooltipTypes</title>
    <meta charset="UTF-8" />

    <style>
      html,
      body,
      #root {
        height: calc(100%);
        margin: 0px;
      }
    </style>
     <link rel="stylesheet" type="text/css" href="/src/index.css"  />
  </head>

  <body>
    <div id="root">
        
<div class="igContainer">
    <div class="igOptions">
        <span class="optionLabel">Tooltip Type: </span>
        <select id="toolTipSelect">
            <option>Default</option>
            <option>Item</option>
            <option>Category</option>
            <option>None</option>
        </select>
    </div>
    <div class="chart" style="height: calc(100% - 40px); width="100%"">
        <igc-financial-chart id="chart" width="100%" height="100%"
            chart-type="Line"
            zoom-igOptions-slider-type="None"
            y-axis-mode="PercentChange"
            thickness="2">
        </igc-financial-chart>
    </div>
</div>
    </div>
    <% if (false) { %>
    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>
    <% } %>
  </body>
</html>
