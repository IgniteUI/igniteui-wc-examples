<html>
  <head>
    <title>FinancialChartTooltipTypes</title>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium Web" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/src/index.css"  />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <span class="igOptions-label">Tooltip Type: </span>
        <select id="toolTipSelect">
            <option>Default</option>
            <option>Item</option>
            <option>Category</option>
            <option>None</option>
        </select>
    </div>
    <div class="igComponent" style="height: calc(100% - 40px); width="100%"">
        <igc-financial-chart id="chart" width="100%" height="100%"
            chart-type="Line"
            zoom-igOptions-slider-type="None"
            y-axis-mode="PercentChange"
            thickness="2">
        </igc-financial-chart>
    </div>
    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
