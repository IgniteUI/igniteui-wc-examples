<!DOCTYPE html>
<html>
  <head>
    <title>FinancialChartPanes</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" type="text/css" />

  </head>

  <body>
    <div id="root">

      <div class="container sample">
        <div class="options horizontal">
          <label class="options-label">Chart Type:</label>
          <select id="chartTypeSelect">
            <option>Candle</option>
            <option>Bar</option>
            <option>Line</option>
            <option>Column</option>
          </select>
          <label class="options-label" style="padding-left: 0.75rem;">Volume Type:</label>
          <select id="volumeTypeSelect">
            <option>Line</option>
            <option>Area</option>
            <option>Column</option>
          </select>
          <label class="options-label" style="padding-left: 0.75rem;">Zoom Slider Type:</label>
          <select id="zoomTypeSelect">
            <option>Candle</option>
            <option>Bar</option>
            <option>Line</option>
            <option>Column</option>
          </select>
        </div>
        <div class="container" style="height: calc(100% - 3rem)">
            <igc-financial-chart id="chart" width="100%" height="100%"
              chart-type="Line"
              zoom-slider-type="Line" >
            </igc-financial-chart>
        </div>
    </div>

    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
