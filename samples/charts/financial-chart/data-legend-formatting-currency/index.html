<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">

    <div class="legend">
        <igc-data-legend
        name="Legend"
        id="Legend"
        included-columns="Close, Change, Value"
        excluded-columns="High, Low, Open, Volume"
        label-display-mode="Hidden"
        value-format-mode="Currency"
        value-format-culture="en-GB">
        </igc-data-legend>
    </div>

    <div class="container fill">
        <igc-financial-chart
        name="chart"
        id="chart"
        chart-type="Candle"
        data-tool-tip-value-format-mode="Currency"
        data-tool-tip-value-format-culture="en-GB"
        data-tool-tip-label-display-mode="Hidden"
        data-tool-tip-included-columns="Close, Change, Value"
        data-tool-tip-header-format-time="None"
        zoom-slider-type="None">
        </igc-financial-chart>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
