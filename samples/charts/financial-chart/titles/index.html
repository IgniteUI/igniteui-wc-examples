<html>
  <head>
    <title>FinancialChartTitles</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <igc-financial-chart id="chart" width="100%" height="100%"
        chart-type="Line"
        zoom-igOptions-slider-type="None"
        chart-title="Tesla vs Amazon"
        subtitle="Between 2013 and 2017"
        y-axis-title="Closing Prices ($)"
        x-axis-title="Time Range (1-Day Interval)"
        thickness="2">
    </igc-financial-chart>
    </div>

    <script src="src/index.ts"></script>

  </body>
</html>
