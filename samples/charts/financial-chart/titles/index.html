<html>
  <head>
    <title>FinancialChartTitles</title>
    <meta charset="UTF-8" />

    <style>
      html,
      body,
      #root {
        height: calc(100%);
        margin: 0px;
      }
    </style>
     <link rel="stylesheet" type="text/css" href="/src/index.css"  />
  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <igc-financial-chart id="chart" width="100%" height="100%"
        chart-type="Line"
        zoom-igOptions-slider-type="None"
        chart-title="Tesla vs Amazon"
        subtitle="Between 2013 and 2017"
        y-axis-title="Closing Prices ($)"
        x-axis-title="Time Range (1-Day Interval)"
        thickness="2">
    </igc-financial-chart>
</div>


    <% if (false) { %>
    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
