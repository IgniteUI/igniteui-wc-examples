<html>
  <head>
    <title>FinancialChartOverview</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igLegend">
        <igc-legend id="legend"
            orientation="Horizontal">
        </igc-legend>
    </div>
    <div class="igComponent" style="height: calc(100% - 3rem)">
        <igc-financial-chart id="chart" width="100%" height="100%"
            chart-type="Bar"
            zoom-igOptions-slider-type="Bar"
            chart-title="Tesla vs Amazon"
            is-toolbar-visible="true"
            y-axis-mode="PercentChange" >
        </igc-financial-chart>
    </div>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
