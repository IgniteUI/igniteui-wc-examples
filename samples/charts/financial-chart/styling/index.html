<html>
  <head>
    <title>Styling</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <igc-financial-chart id="chart" width="100%" height="100%"
        chart-title="Tesla vs Amazon vs Microsoft"
        subtitle="Price Changes in Last 6 Months"
        chart-type="Candle"
        zoom-slider-type="None"
        y-axis-mode="PercentChange"
        y-axis-title="Percent Changed Since 2013"
        y-axis-interval="100"
        y-axis-maximum-value="950"
        y-axis-minimum-value="-100"
        thickness="2"
        negative-outlines="rgb(213, 94, 0)"
        negative-brushes="Transparent"
        brushes="Transparent">
    </igc-financial-chart>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
