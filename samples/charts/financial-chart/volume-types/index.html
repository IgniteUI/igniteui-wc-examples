<html>
  <head>
    <title>FinancialChartVolumeTypes</title>
    <meta charset="UTF-8" />

    <style>
      html,
      body,
      #root {
        height: calc(100%);
        margin: 0px;
      }
    </style>
     <link rel="stylesheet" type="text/css" href="/src/index.css"  />
  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <label class="optionLabel">Volume Type:</label>
        <select id="volumeTypeSelect">
            <option>Area</option>
            <option>Column</option>
            <option>Line</option>
            <option>None</option>
        </select>
    </div>
    <div class="chart" style="height: calc(100% - 40px)">
        <igc-financial-chart id="chart" width="100%" height="100%"
            y-axis-extent="60"
            volume-thickness="2"
            volume-brushes="rgba(136, 77, 255, 0.75)"
            volume-outlines="rgba(136, 77, 255, 1)"
            zoom-igOptions-slider-type="None">
        </igc-financial-chart>
    </div>
</div>



    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
