<html>
  <head>
    <title>FinancialChartAxisTypes</title>
    <meta charset="UTF-8" />

    <style>
      html,
      body,
      #root {
        height: calc(100%);
        margin: 0px;
      }
    </style>
     <link rel="stylesheet" type="text/css" href="/src/index.css"  />
  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <label class="optionLabel">X-Axis Mode:</label>
        <select id="xAxisSelect">
            <option>Time</option>
            <option>Ordinal</option>
        </select>
        <label class="optionLabel">Y-Axis Mode:</label>
        <select id="yAxisSelect">
            <option>PercentChange</option>
            <option>Numeric</option>
        </select>
    </div>
    <div class="chart" style="height: calc(100% - 40px)">
        <igc-financial-chart id="chart" width="100%" height="100%"
        chart-type="Bar"
        zoom-igOptions-slider-type="Bar">
        </igc-financial-chart>
    </div>
</div>


    <% if (false) { %>
    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
