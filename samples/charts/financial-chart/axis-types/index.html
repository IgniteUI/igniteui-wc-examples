<html>
  <head>
    <title>FinancialChartAxisTypes</title>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium Web" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/src/index.css"  />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <label class="igOptions-label">X-Axis Mode:</label>
        <select id="xAxisSelect">
            <option>Time</option>
            <option>Ordinal</option>
        </select>
        <label class="igOptions-label">Y-Axis Mode:</label>
        <select id="yAxisSelect">
            <option>PercentChange</option>
            <option>Numeric</option>
        </select>
    </div>
    <div class="igComponent" style="height: calc(100% - 3rem)">
        <igc-financial-chart id="chart" width="100%" height="100%"
        chart-type="Bar"
        zoom-igOptions-slider-type="Bar">
        </igc-financial-chart>
    </div>
    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
