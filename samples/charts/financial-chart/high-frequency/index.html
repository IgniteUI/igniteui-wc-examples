<html>
  <head>
    <title>FinancialChartHighFrequency</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <label class="igOptions-label">Refresh Interval: </label>
        <label class="igOptions-value" id="refreshInfoLabel">
        </label>
        <input class="igOptions-slider" id="refreshSlider" type="range"
            min="5" max="1000">
        </input>
        <label class="igOptions-label">Data Points: </label>
        <label class="igOptions-value" id="dataInfoLabel" >
        </label>
        <input class="igOptions-slider" id="dataPointsSlider" type="range"
            min="10000" max="100000" step="1000">
        </input>
        <button id="genDataBtn">Generate Data</button>
        <label class="igOptions-item">
            <input id="scalingRatio" type="checkbox"></input> Optimize Scaling
        </label>
        <span id="fpsSpan" class="igOptions-label"></span>
    </div>
    <div style="height: calc(100% - 3rem)">
        <igc-financial-chart id="chart" width="100%" height="100%"
            chart-type="Line"
            zoom-slider-type="None"
            is-toolbar-visible="false"
            thickness="2">
        </igc-financial-chart>
    </div>
    </div>

    <script src="src/index.ts"></script>

  </body>
</html>
