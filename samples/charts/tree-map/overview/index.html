<html>
  <head>
    <title>TreeMapOverview</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">

    <div class="igOptions" >
        <button style="width: 140px" id="buttonSliceVer" class="igOptions-button">Slice Vertically</button>
        <button style="width: 140px" id="buttonSliceHor" class="igOptions-button">Slice Horizontally</button>
        <button style="width: 140px" id="buttonSquared" class="igOptions-button">Squarified</button>
    </div>
    <div class="igOptions" style="margin-bottom: 10px;">
        <button style="width: 140px" id="buttonStripVer" class="igOptions-button">Stripped Vertically</button>
        <button style="width: 140px" id="buttonStripHor" class="igOptions-button">Stripped Horizontally</button>
    </div>

    <igc-treemap id="treeMap" width="100%" height="calc(100% - 6rem)"
        layout-type="stripped"
        layout-orientation="horizontal"
        parent-id-member-path="parent"
        id-member-path="id"
        label-member-path="name"
        value-member-path="pop"
        transition-duration="500"
        root-title="Countries" >
    </igc-treemap>
    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
