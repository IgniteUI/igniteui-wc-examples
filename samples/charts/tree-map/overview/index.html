<html>
  <head>
    <title>TreeMapOverview</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v4.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">

    <div class="options horizontal" >
        <button style="width: 140px" id="buttonSliceVer" class="options-button">Slice Vertically</button>
        <button style="width: 140px" id="buttonSliceHor" class="options-button">Slice Horizontally</button>
        <button style="width: 140px" id="buttonSquared" class="options-button">Squarified</button>
    </div>
    <div class="options horizontal" style="margin-bottom: 10px;">
        <button style="width: 140px" id="buttonStripVer" class="options-button">Stripped Vertically</button>
        <button style="width: 140px" id="buttonStripHor" class="options-button">Stripped Horizontally</button>
    </div>

    <igc-treemap id="treeMap" width="100%" height="calc(100% - 6rem)"
        layout-type="stripped"
        layout-orientation="horizontal"
        parent-id-member-path="parent"
        id-member-path="id"
        label-member-path="name"
        value-member-path="pop"
        transition-duration="500"
        root-title="Countries" >
    </igc-treemap>

</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
