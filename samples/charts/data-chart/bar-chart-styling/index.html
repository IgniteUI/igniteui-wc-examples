<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">

    <div class="legend-title">
        Where Online Shoppers Start Their Search
    </div>

    <div class="container fill">
        <igc-data-chart
        name="Chart"
        id="Chart"
        is-horizontal-zoom-enabled="false"
        is-vertical-zoom-enabled="false">
            <igc-category-y-axis
            name="yAxis"
            id="yAxis"
            label="shop"
            is-inverted="true"
            gap="0.75">
            </igc-category-y-axis>
            <igc-numeric-x-axis
            name="xAxis"
            id="xAxis"
            interval="20"
            maximum-value="80"
            minimum-value="0"
            label-format="{0}%">
            </igc-numeric-x-axis>
            <igc-category-highlight-layer
            name="CategoryHighlightLayer"
            id="CategoryHighlightLayer">
            </igc-category-highlight-layer>
            <igc-bar-series
            name="BarSeries1"
            id="BarSeries1"
            value-member-path="percent"
            show-default-tooltip="true"
            is-transition-in-enabled="true"
            is-highlighting-enabled="true"
            brush="rgba(134, 6, 138, 0.6549019607843137)"
            outline="rgba(133, 6, 138, 1)"
            thickness="2"
            area-fill-opacity="0.5">
            </igc-bar-series>
            <igc-callout-layer
            name="CalloutLayer1"
            id="CalloutLayer1"
            x-member-path="x"
            y-member-path="y"
            label-member-path="label"
            content-member-path="label"
            callout-text-color="rgba(133, 6, 138, 1)"
            callout-background="rgba(0, 0, 0, 0)"
            callout-leader-brush="rgba(0, 0, 0, 0)">
            </igc-callout-layer>
            <igc-data-tool-tip-layer
            name="Tooltips"
            id="Tooltips">
            </igc-data-tool-tip-layer>
        </igc-data-chart>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
