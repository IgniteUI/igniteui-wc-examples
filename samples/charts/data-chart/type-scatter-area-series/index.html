<html>
  <head>
    <title>DataChartTypeScatterAreaSeries</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <span class="igOptions-label">Scale Mode: </span>
        <select id="scaleModeSelect">
            <option>Select</option>
            <option>InterpolateRGB</option>
            <option>InterpolateHSV</option>
        </select>
        <label class="igOptions-label">Minimum: </label>
        <label class="igOptions-value" id="scaleMinLabel">
        </label>
        <input class="igOptions-slider" id="scaleMinSlider"
            type="range" min="-5" max="0" step="1">
        </input>

        <label class="igOptions-label">Maximum: </label>
        <label class="igOptions-value" id="scaleMaxLabel">
        </label>
        <input class="igOptions-slider" id="scaleMaxSlider"
            type="range" min="0" max="5" step="1">
        </input>

    </div>
    <div class="igComponent" style="height: calc(100% - 3rem)">
        <igc-data-chart id="chart" width="100%" height="100%"
            is-horizontal-zoom-enabled="true"
            is-vertical-zoom-enabled="true"
            chart-title="MAGNETIC FIELD DISTRIBUTION"
            grid-mode="BeforeSeries">
            <igc-numeric-x-axis name="xAxis1" label-location="OutsideLeft"
                minimum-value="-180" maximum-value="180" interval="30" title="Longitude">
            </igc-numeric-x-axis>
            <igc-numeric-y-axis name="yAxis1" label-location="OutsideBottom"
                minimum-value="-90" maximum-value="90" interval="30"  title="Latitude">
            </igc-numeric-y-axis>

            <igc-numeric-x-axis name="xAxis2" label-location="OutsideTop"
                minimum-value="-180" maximum-value="180" interval="30">
            </igc-numeric-x-axis>
            <igc-numeric-y-axis name="yAxis2" label-location="OutsideRight"
                minimum-value="-90" maximum-value="90" interval="30" title="Latitude">
            </igc-numeric-y-axis>

            <igc-scatter-area-series
                id="series"
                x-axis-name="xAxis1"
                y-axis-name="yAxis1"
                x-member-path="X"
                y-member-path="Y"
                color-member-path="Z">
            </igc-scatter-area-series>
        </igc-data-chart>
    </div>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
