<html>
  <head>
    <title>DataChartTypeScatterPolylineSeries</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <igc-data-chart id="chart" width="100%" height="100%"
        is-horizontal-zoom-enabled="true"
        is-vertical-zoom-enabled="true"
        chart-title="House Floor Plan">
        <igc-numeric-x-axis name="xAxis" minimum-value="-1" maximum-value="11" interval="1">
        </igc-numeric-x-axis>
        <igc-numeric-y-axis name="yAxis" minimum-value="-1" maximum-value="11" interval="1">
        </igc-numeric-y-axis>

        <igc-scatter-polyline-series
            name="series1"
            x-axis-name="xAxis"
            y-axis-name="yAxis"
            shape-member-path="Points"
            title="House Outline"
            brush="Black"
            outline="Black">
        </igc-scatter-polyline-series>

    </igc-data-chart>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
