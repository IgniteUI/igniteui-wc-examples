<html>
  <head>
    <title>DataChartNavigation</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v4.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <div class="options horizontal">
        <button class="options-label" id="panUp" style="width: 80px">Pan Up</button>
        <button class="options-label" id="panLeft" style="width: 80px">Pan Left</button>
        <button class="options-label" id="zoomIn" style="width: 80px">Zoom In</button>
        <span class="options-label" style="width: 85px">Pan Modifier:</span>
        <select id="panModSelect" style="width: 85px">
            <option>Alt</option>
            <option>Control</option>
            <option>Shift</option>
            <option>Windows</option>
            <option>Apple</option>
            <option>None</option>
        </select>
        <span class="options-label">Default Drag Option:</span>
        <select id="interactionSelect">
            <option>DragZoom</option>
            <option>DragPan</option>
            <option>None</option>
        </select>
    </div>
    <div class="options horizontal" style="margin-bottom: 15px">
        <button class="options-label" id="panDown" style="width: 80px">Pan Down</button>
        <button class="options-label" id="panRight" style="width: 80px">Pan Right</button>
        <button class="options-label" id="zoomOut" style="width: 80px">Zoom Out</button>
        <span class="options-label" style="width: 85px">Zoom Modifier:</span>
        <select id="dragModSelect" style="width: 85px">
            <option>Alt</option>
            <option>Control</option>
            <option>Shift</option>
            <option>Windows</option>
            <option>Apple</option>
            <option>None</option>
        </select>
        <label class="options-label">
            <input type="checkbox" id="zoomEnabled">
            </checkbox> Enable Zooming
        </label>
    </div>
    <div class="container" style="height: calc(100% - 5rem)">
        <igc-data-chart id="chart" width="100%" height="100%"
        is-horizontal-zoom-enabled="true"
        is-vertical-zoom-enabled="true">
            <igc-numeric-x-axis name="xAxis"
                is-logarithmic="true"
                abbreviate-large-numbers="true"
                title="Population">
            </igc-numeric-x-axis>
            <igc-numeric-y-axis name="yAxis"
                is-logarithmic="true"
                abbreviate-large-numbers="true"
                title="Total GDP ($)">
            </igc-numeric-y-axis>
        </igc-data-chart>
    </div>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
