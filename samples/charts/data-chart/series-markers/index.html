<html>
  <head>
    <title>DataChartSeriesMarkers</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v6.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <div class="options horizontal">
        <span class="options-label"> Marker Type: </span>
        <select id="markerSelect">
            <option>Automatic</option>
            <option>Circle</option>
            <option>Triangle</option>
            <option>Pyramid</option>
            <option>Square</option>
            <option>Diamond</option>
            <option>Pentagon</option>
            <option>Hexagon</option>
            <option>Tetragram</option>
            <option>Pentagram</option>
            <option>Hexagram</option>
            <option>None</option>
        </select>
    </div>
    <div class="container" style="height: calc(100% - 3rem)">
    <igc-data-chart id="chart" width="100%" height="100%"
    is-horizontal-zoom-enabled="true"
    is-vertical-zoom-enabled="true">

        <igc-category-x-axis name="xAxis" label="Year">
        </igc-category-x-axis>
        <igc-numeric-y-axis name="yAxis" minimum-value="0">
        </igc-numeric-y-axis>

        <igc-line-series id="series1" title="USA"
            value-member-path="USA"
            x-axis-name="xAxis"
            y-axis-name="yAxis">
        </igc-line-series>
        <igc-line-series  id="series2" title="China"
            value-member-path="China"
            x-axis-name="xAxis"
            y-axis-name="yAxis">
        </igc-line-series>
        <igc-line-series  id="series3" title="Russia"
            value-member-path="Russia"
            x-axis-name="xAxis"
            y-axis-name="yAxis">
        </igc-line-series>
    </igc-data-chart>
    </div>
</div>

    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
