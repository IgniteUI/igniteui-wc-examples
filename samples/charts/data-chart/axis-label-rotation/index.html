<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <div class="options vertical">
        <igc-property-editor-panel

        description-type="DataChart"
        is-horizontal="true"
        is-wrapping-enabled="true"
        name="propertyEditorPanel1"
        id="propertyEditorPanel1">
            <igc-property-editor-property-description
            property-path="ShouldConsiderAutoRotationForInitialLabels"
            name="ShouldConsiderAutoRotationForInitialLabels"
            id="ShouldConsiderAutoRotationForInitialLabels"
            label="Rotate Labels?"
            should-override-default-editor="true"
            primitive-value="True">
            </igc-property-editor-property-description>
            <igc-property-editor-property-description
            property-path="AutoMarginAndAngleUpdateMode"
            name="AutoMarginAndAngleUpdateMode"
            id="AutoMarginAndAngleUpdateMode"
            label="AutoMarginAndAngleUpdateMode: "
            should-override-default-editor="true"
            value-type="EnumValue"
            drop-down-names="None, SizeChanging, SizeChangingAndZoom"
            drop-down-values="None, SizeChanging, SizeChangingAndZoom"
            primitive-value="SizeChangingAndZoom">
            </igc-property-editor-property-description>
        </igc-property-editor-panel>
    </div>

    <div class="container fill">
        <igc-data-chart
        name="chart"
        id="chart"
        is-horizontal-zoom-enabled="true"
        is-vertical-zoom-enabled="true"
        auto-margin-and-angle-update-mode="SizeChangingAndZoom"
        should-consider-auto-rotation-for-initial-labels="true"
        should-auto-expand-margin-for-initial-labels="true">
            <igc-category-x-axis
            name="xAxis"
            id="xAxis"
            enhanced-interval-prefer-more-category-labels="true"
            use-enhanced-interval-management="true"
            label="month">
            </igc-category-x-axis>
            <igc-numeric-y-axis
            name="yAxis"
            id="yAxis">
            </igc-numeric-y-axis>
            <igc-column-series
            name="colSeries1"
            id="colSeries1"
            value-member-path="temperature">
            </igc-column-series>
        </igc-data-chart>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
