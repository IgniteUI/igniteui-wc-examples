<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v5.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    
    <div class="legend-title">
        Life Expectancy vs Health Expenditure
    </div>
    <div class="legend">
        <igc-legend
        orientation="Horizontal"
        name="Legend"
        id ="Legend">
        </igc-legend>
    </div>
    <div class="container fill">
        <igc-data-chart
        
        name="chart"
        id ="chart">
            <igc-numeric-x-axis
            minimum-value="72"
            maximum-value="84"
            interval="2"
            title="Life Expectancy (in years)"
            name="xAxis"
            id ="xAxis">
            </igc-numeric-x-axis>
            <igc-numeric-y-axis
            minimum-value="1000"
            maximum-value="6000"
            interval="1000"
            abbreviate-large-numbers="true"
            title="Health Expenditure per Capita"
            name="yAxis"
            id ="yAxis">
            </igc-numeric-y-axis>
            <igc-scatter-spline-series
            
            x-member-path="lifeExpectancy"
            y-member-path="healthExpense"
            marker-type="Circle"
            show-default-tooltip="true"
            title="Germany"
            name="ScatterSplineSeries1"
            id ="ScatterSplineSeries1">
            </igc-scatter-spline-series>
            <igc-scatter-spline-series
            title="France"
            x-member-path="lifeExpectancy"
            y-member-path="healthExpense"
            marker-type="Circle"
            show-default-tooltip="true"
            name="ScatterSplineSeries2"
            id ="ScatterSplineSeries2">
            </igc-scatter-spline-series>
            <igc-scatter-spline-series
            title="Norway"
            x-member-path="lifeExpectancy"
            y-member-path="healthExpense"
            marker-type="Circle"
            show-default-tooltip="true"
            name="ScatterSplineSeries3"
            id ="ScatterSplineSeries3">
            </igc-scatter-spline-series>
        </igc-data-chart>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
