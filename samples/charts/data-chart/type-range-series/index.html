<html>
  <head>
    <title>DataChartTypeRangeSeries</title>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Titillium Web' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/src/index.css"  />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <span class="igOptions-label">Type of Range Series: </span>
        <select id="seriesTypeSelect">
            <option>Column</option>
            <option>Area</option>
        </select>
    </div>
    <div class="chart" style="height: calc(100% - 45px)">
        <igc-data-chart id="chart" width="100%" height="100%"
            is-horizontal-zoom-enabled="true"
            is-vertical-zoom-enabled="true"
            chart-title="ANNUAL TEMPERATURE CHANGES">
            <igc-category-x-axis name="xAxis" label="Year" gap="0.5">
            </igc-category-x-axis>
            <igc-numeric-y-axis  name="yAxis" minimum-value="20"
                title="Temperature (Â°C)">
            </igc-numeric-y-axis>
        </igc-data-chart>
    </div>
</div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
