<html>
  <head>
    <title>DataChartTypeRangeSeries</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v6.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <div class="options vertical">
        <span class="legend-title">Legend: </span>
        <div class="legend">
            <igc-legend id="legend" orientation="Horizontal"></igc-legend>
        </div>

        <div class="overlay-right">
            <div class="options horizontal">
                <label class="options-label">Range Series: </label>
                <select id="seriesTypeSelect">
                    <option>Area</option>
                    <option>Column</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container" style="height: calc(100% - 3rem)">
        <igc-data-chart id="chart" width="100%" height="100%"
            chart-title="Annual Temperature Changes"
            is-horizontal-zoom-enabled="false"
            is-vertical-zoom-enabled="false" >
            <igc-category-x-axis name="xAxis"
                label="Year"
                gap="0.5" >
            </igc-category-x-axis>
            <igc-numeric-y-axis name="yAxis"
                minimum-value="20"
                title="Temperature (Â°C)" >
            </igc-numeric-y-axis>
        </igc-data-chart>
    </div>
</div>

    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
