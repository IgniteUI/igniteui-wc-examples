<html>
  <head>
    <title>DataChartTypeRangeAreaSeries</title>
    <meta charset="UTF-8" />

    <style>
      html,
      body,
      #root {
        height: calc(100%);
        margin: 0px;
      }
    </style>
     <link rel="stylesheet" type="text/css" href="/src/index.css"  />
  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="chart" style="height: calc(100% - 35px)">
        <igc-data-chart id="chart"
            width="100%"
            height="100%"
            is-horizontal-zoom-enabled="true"
            is-vertical-zoom-enabled="true"
            chart-title="ANNUAL TEMPERATURE CHANGES">
            <igc-category-x-axis name="xAxis" label="Year" gap="0.5">
            </igc-category-x-axis>
            <igc-numeric-y-axis  name="yAxis" minimum-value="20"
                title="Temperature (Â°C)">
            </igc-numeric-y-axis>

            <igc-range-area-series
                name="series1"
                x-axis-name="xAxis"
                y-axis-name="yAxis"
                high-member-path="High"
                low-member-path="Low">
            </igc-range-area-series>
        </igc-data-chart>
    </div>
</div>



    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
