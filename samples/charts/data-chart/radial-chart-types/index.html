<html>
  <head>
    <title>DataChartTypeRadialSeries</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v6.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">

    <div class="options vertical">
        <label class="legend-title">Company Finances by Department </label>
        <igc-legend id="legend" orientation="Horizontal"></igc-legend>
    </div>

    <div class="overlay-right" style="margin-right: 1rem">
        <span class="options-label">Type of Radial Chart </span>
        <select id="seriesTypeSelect">
          <option>Radial Pie Chart</option>
          <option>Radial Area Chart</option>
          <option>Radial Column Chart</option>
          <option>Radial Line Chart</option>
        </select>
    </div>

    <div class="container" >
        <igc-data-chart id="chart" width="100%" height="100%"
            is-horizontal-zoom-enabled="true"
            is-vertical-zoom-enabled="true"
            grid-mode="BeforeSeries">

            <igc-category-angle-axis name="angleAxis" label="Department"></igc-category-angle-axis>
            <igc-numeric-radius-axis name="radiusAxis" inner-radius-extent-scale="0.1" minimum-value="0"></igc-numeric-radius-axis>
        </igc-data-chart>
    </div>
</div>

    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
