<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <div class="options vertical">
        <igc-property-editor-panel
        name="PropertyEditor"
        id="PropertyEditor"
        description-type="DataChart"
        is-horizontal="true"
        is-wrapping-enabled="true">
            <igc-property-editor-property-description
            property-path="HighlightedValuesDisplayMode"
            name="HighlightedValuesDisplayModeEditor"
            id="HighlightedValuesDisplayModeEditor"
            label="Highlight Display Mode: "
            primitive-value="Overlay">
            </igc-property-editor-property-description>
        </igc-property-editor-panel>
    </div>

    <div class="container fill">
        <igc-data-chart
        should-auto-expand-margin-for-initial-labels="true"
        computed-plot-area-margin-mode="Series"
        name="chart"
        id="chart"
        highlighted-values-display-mode="Overlay">
            <igc-category-x-axis
            name="xAxis"
            id="xAxis"
            label="year">
            </igc-category-x-axis>
            <igc-numeric-y-axis
            name="yAxis"
            id="yAxis">
            </igc-numeric-y-axis>
            <igc-column-series
            name="ColumnSeries1"
            id="ColumnSeries1"
            value-member-path="europe">
            </igc-column-series>
            <igc-column-series
            name="ColumnSeries2"
            id="ColumnSeries2"
            value-member-path="china">
            </igc-column-series>
            <igc-column-series
            name="ColumnSeries3"
            id="ColumnSeries3"
            value-member-path="america">
            </igc-column-series>
        </igc-data-chart>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
