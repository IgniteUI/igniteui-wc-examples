<html>
  <head>
    <title>DataChartTypeFinancialOverlays</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <span class="igOptions-label"> Overlay Display Type: </span>
        <select id="overlaySelect">
            <option>None</option>
            <option>BollingerBands</option>
            <option>PriceChannel</option>
        </select>
    </div>
    <div class="igComponent" style="height: calc(100% - 3rem)">
        <igc-data-chart id="chart" width="100%" height="100%">
            <igc-category-x-axis name="xAxis" label="Label"></igc-category-x-axis>
            <igc-numeric-y-axis name="yAxis" ></igc-numeric-y-axis>

            <igc-financial-price-series
                name="series1"
                x-axis-name="xAxis"
                y-axis-name="yAxis"
                display-type="Candlestick"
                high-member-path="High"
                low-member-path="Low"
                close-member-path="Close"
                open-member-path="Open"
                volume-member-path="Volume">
            </igc-financial-price-series>
        </igc-data-chart>
    </div>
    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
