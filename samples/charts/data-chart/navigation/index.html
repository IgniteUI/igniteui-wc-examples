<html>
  <head>
    <title>DataChartNavigation</title>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium Web" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/src/index.css"  />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <button class="igOptions-item" id="panUp" style="width: 80px">Pan Up</button>
        <button class="igOptions-item" id="panLeft" style="width: 80px">Pan Left</button>
        <button class="igOptions-item" id="zoomIn" style="width: 80px">Zoom In</button>
        <span class="igOptions-item" style="width: 85px">Pan Modifier:</span>
        <select id="panModSelect" style="width: 85px">
            <option>Alt</option>
            <option>Control</option>
            <option>Shift</option>
            <option>Windows</option>
            <option>Apple</option>
            <option>None</option>
        </select>
        <span class="igOptions-item">Default Drag Option:</span>
        <select id="interactionSelect">
            <option>DragZoom</option>
            <option>DragPan</option>
            <option>None</option>
        </select>
    </div>
    <div class="igOptions" style="margin-bottom: 15px">
        <button class="igOptions-item" id="panDown" style="width: 80px">Pan Down</button>
        <button class="igOptions-item" id="panRight" style="width: 80px">Pan Right</button>
        <button class="igOptions-item" id="zoomOut" style="width: 80px">Zoom Out</button>
        <span class="igOptions-item" style="width: 85px">Zoom Modifier:</span>
        <select id="dragModSelect" style="width: 85px">
            <option>Alt</option>
            <option>Control</option>
            <option>Shift</option>
            <option>Windows</option>
            <option>Apple</option>
            <option>None</option>
        </select>
        <label class="igOptions-item">
            <input type="checkbox" id="zoomEnabled">
            </checkbox> Enable Zooming
        </label>
    </div>
    <div class="igComponent" style="height: calc(100% - 5rem)">
        <igc-data-chart id="chart" width="100%" height="100%"
        is-horizontal-zoom-enabled="true"
        is-vertical-zoom-enabled="true">
            <igc-numeric-x-axis name="xAxis"
                is-logarithmic="true"
                abbreviate-large-numbers="true"
                title="Population">
            </igc-numeric-x-axis>
            <igc-numeric-y-axis name="yAxis"
                is-logarithmic="true"
                abbreviate-large-numbers="true"
                title="Total GDP ($)">
            </igc-numeric-y-axis>
        </igc-data-chart>
    </div>
</div>
    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
