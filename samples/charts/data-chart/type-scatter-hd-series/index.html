<html>
  <head>
    <title>DataChartTypeScatterDensitySeries</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v4.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <div class="container vertical">

        <div class="options horizontal">
            <div class="legend-title">
                <span>Stars Distribution in Milky Way Galaxy</span>
            </div>
        </div>

        <igc-data-chart
            id="chart"
            width="100%"
            height="100%"
            is-horizontal-zoom-enabled="true"
            is-vertical-zoom-enabled="true">
            <igc-numeric-x-axis
                name="xAxis"
                abbreviate-large-numbers="true"
                title-bottom-margin="10"
                title="Plane of Rotation (in Light Years)"></igc-numeric-x-axis>
            <igc-numeric-y-axis
                name="yAxis"
                abbreviate-large-numbers="true"
                title-bottom-margin="10"
                title="Plane of Rotation (in Light Years)"></igc-numeric-y-axis>
            <igc-high-density-scatter-series
                id="series"
                x-axis-name="xAxis"
                y-axis-name="yAxis"
                title="Distribution"
                x-member-path="X"
                y-member-path="Y"
                show-default-tooltip="true"
                mouse-over-enabled="true"
                progressive-load="true"
                heat-minimum-color="Black"
                heat-maximum-color="Yellow"
                heat-maximum="1"
                heat-minimum="5"
                resolution="3">
            </igc-high-density-scatter-series>
        </igc-data-chart>
    </div>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
