<html>
  <head>
    <title>DataChartTypeCategorySeries</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <span class="igOptions-label">Type of Category Series: </span>
        <select id="columnTypeSelect">
            <option>Column</option>
            <option>Area</option>
            <option>Point</option>
            <option>Line</option>
            <option>Spline</option>
            <option>SplineArea</option>
            <option>StepArea</option>
            <option>StepLine</option>
            <option>Waterfall</option>
        </select>
        <span class="igLegend-title">Legend </span>
        <div class="igLegend">
            <igc-legend id="legend" orientation="Horizontal">
            </igc-legend>
        </div>
    </div>
    <div class="igComponent" style="height: calc(100% - 3rem)">
        <igc-data-chart id="chart" width="100%" height="100%"
            is-horizontal-zoom-enabled="true"
            is-vertical-zoom-enabled="true">

            <igc-category-x-axis name="xAxis" label="Year"
                title="Olympic Years">
            </igc-category-x-axis>
            <igc-numeric-y-axis name="yAxis" minimum-value="0"
                title="Total Olympic Medals">
            </igc-numeric-y-axis>
        </igc-data-chart>
    </div>
    </div>

    <script src="src/index.ts"></script>

  </body>
</html>
