<html>
  <head>
    <title>DataChartTypeCategoryAreaSeries</title>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium Web" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/src/index.css"  />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <span class="igLegend-title">Legend: </span>
        <div class="legend-inline">
            <igc-legend id="legend" orientation="Horizontal">
            </igc-legend>
        </div>
    </div>
    <div class="igComponent" style="height: calc(100% - 3rem)">
        <igc-data-chart id="chart" width="100%" height="100%"
            is-horizontal-zoom-enabled="true"
            is-vertical-zoom-enabled="true">

            <igc-category-x-axis name="xAxis" label="Year"
                title="Olympic Years">
            </igc-category-x-axis>
            <igc-numeric-y-axis name="yAxis" minimum-value="0"
                title="Total Olympic Medals">
            </igc-numeric-y-axis>
            <igc-area-series
                name="series1"
                title="USA"
                x-axis-name="xAxis"
                y-axis-name="yAxis"
                value-member-path="USA">
            </igc-area-series>
            <igc-area-series
                name="series2"
                title="Russia"
                x-axis-name="xAxis"
                y-axis-name="yAxis"
                value-member-path="RUS">
            </igc-area-series>
        </igc-data-chart>
    </div>
    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
