<html>
  <head>
    <title>DataChartTypeRadialSeries</title>
    <meta charset="UTF-8" />

    <style>
      html,
      body,
      #root {
        height: calc(100%);
        margin: 0px;
      }
    </style>
     <link rel="stylesheet" type="text/css" href="/src/index.css"  />
  </head>

  <body>
    <div id="root">
        
<div class="igContainer">
    <div class="igOptions">
        <span class="igOptions-label">Type of Radial Series: </span>
        <select id="seriesTypeSelect">
            <option>Area</option>
            <option>Column</option>
            <option>Pie</option>
            <option>Line</option>
        </select>
        <span class="igLegend-title">Legend: </span>
        <div class="legend-inline">
            <igc-legend id="legend" orientation="Horizontal"></igc-legend>
        </div>
    </div>
    <div class="chart" style="height: calc(100% - 45px)">
        <igc-data-chart id="chart" width="100%" height="100%"
            is-horizontal-zoom-enabled="true"
            is-vertical-zoom-enabled="true"
            chart-title="COMPANY FINANCES BY DEPARTMENT"
            grid-mode="BeforeSeries"
            brushes="#9FB328, #7446B9"
            outlines="#9FB328, #7446B9">

            <igc-category-angle-axis name="angleAxis" label="Department"></igc-category-angle-axis>
            <igc-numeric-radius-axis name="radiusAxis" inner-radius-extent-scale="0.1" minimum-value="0"></igc-numeric-radius-axis>
        </igc-data-chart>
    </div>
</div>
    </div>
    <% if (false) { %>
    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>
    <% } %>
  </body>
</html>
