<html>
  <head>
    <title>DataChartTypeScatterPolygonSeries</title>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Titillium Web' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/src/index.css"  />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <igc-data-chart id="chart" width="100%" height="100%"
        is-horizontal-zoom-enabled="true"
        is-vertical-zoom-enabled="true"
        chart-title="House Floor Plan">
        <igc-numeric-x-axis name="xAxis" minimum-value="-1" maximum-value="11" interval="1">
        </igc-numeric-x-axis>
        <igc-numeric-y-axis name="yAxis" minimum-value="-1" maximum-value="11" interval="1">
        </igc-numeric-y-axis>

        <igc-scatter-polygon-series
            name="series1"
            x-axis-name="xAxis"
            y-axis-name="yAxis"
            shape-member-path="Points"
            title="House Outline"
            brush="Gray"
            outline="Black">
        </igc-scatter-polygon-series>

    </igc-data-chart>
</div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
