<html>
  <head>
    <title>DataChartTypeScatterPolygonSeries</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <igc-data-chart id="chart" width="100%" height="100%"
        is-horizontal-zoom-enabled="true"
        is-vertical-zoom-enabled="true"
        chart-title="Airplane Seating Chart">

        <igc-numeric-x-axis name="xAxis" minimumValue="-700" maximumValue="700" interval="100">
        </igc-numeric-x-axis>
        <igc-numeric-y-axis name="yAxis" minimumValue="-600" maximumValue="500" interval="100">
        </igc-numeric-y-axis>

        <igc-scatter-polygon-series
            id="airplaneShapeSeries"
            name="airplaneShapeSeries"
            x-axis-name="xAxis"
            y-axis-name="yAxis"
            shape-member-path="points"
            title="Airplane Shape"
            thickness="0.5"
            brush="LightGray"
            outline="Black">
        </igc-scatter-polygon-series>

        <igc-scatter-polygon-series
            id="airplaneSeatSeries"
            name="airplaneSeatSeries"
            x-axis-name="xAxis"
            y-axis-name="yAxis"
            shape-member-path="points"
            title="Airplane Seats">
        </igc-scatter-polygon-series>

    </igc-data-chart>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
