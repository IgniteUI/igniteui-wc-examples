<html>
  <head>
    <title>DataChartTypePolarSeries</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v4.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <div class="options vertical">
        <span class="legend-title">Legend: </span>
        <div class="legend">
            <igc-legend id="legend" orientation="Horizontal"></igc-legend>
        </div>

        <div class="overlay-right">
            <div class="options horizontal">
                <label class="options-label">Polar Series: </label>
                <select id="seriesTypeSelect">
                    <option>Area</option>
                    <option>Spline Area</option>
                    <option>Spline</option>
                    <option>Line</option>
                    <option>Scatter</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container" style="height: calc(100% - 3rem)">
        <igc-data-chart id="chart" width="100%" height="100%"
            chart-title="Sailing Chart"
            subtitle="Wind Speed vs. Boat Speed"
            title-top-margin="10px"
            is-horizontal-zoom-enabled="false"
            is-vertical-zoom-enabled="false" >
            <igc-numeric-angle-axis  name="angleAxis"
                start-angle-offset="-90"
                interval="30"
                minimum-value="0"
                maximum-value="360">
            </igc-numeric-angle-axis>
            <igc-numeric-radius-axis name="radiusAxis"
                inner-radius-extent-scale="0.1"
                radius-extent-scale="0.9"
                minimum-value="0"
                maximum-value="100"
                interval="25">
            </igc-numeric-radius-axis>
        </igc-data-chart>
    </div>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
