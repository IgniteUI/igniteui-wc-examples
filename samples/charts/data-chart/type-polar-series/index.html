<html>
  <head>
    <title>DataChartTypePolarSeries</title>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium Web" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/src/index.css"  />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <span class="igOptions-label">Type of Polar Series: </span>
        <select id="seriesTypeSelect">
            <option>Area</option>
            <option>Spline Area</option>
            <option>Spline</option>
            <option>Line</option>
            <option>Scatter</option>
        </select>
        <span class="igLegend-title">Legend: </span>
        <div class="legend-inline">
            <igc-legend id="legend" orientation="Horizontal">
            </igc-legend>
        </div>
    </div>
    <div class="igComponent" style="height: calc(100% - 3rem)">
        <igc-data-chart id="chart" width="100%" height="100%"
            is-horizontal-zoom-enabled="true"
            is-vertical-zoom-enabled="true"
            title-top-margin="10px"
            chart-title="SAIL CHART"
            subtitle="Wind Speed vs. Boat Speed">
            <igc-numeric-angle-axis  name="angleAxis"
                start-angle-offset="-90"
                interval="30"
                minimum-value="0"
                maximum-value="360">
            </igc-numeric-angle-axis>
            <igc-numeric-radius-axis name="radiusAxis"
                inner-radius-extent-scale="0.1"
                radius-extent-scale="0.9"
                minimum-value="0"
                maximum-value="100"
                interval="25">
            </igc-numeric-radius-axis>
        </igc-data-chart>
    </div>
    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
