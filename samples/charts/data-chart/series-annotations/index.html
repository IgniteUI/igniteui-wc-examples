<html>
  <head>
    <title>DataChartSeriesAnnotations</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v5.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <div class="options horizontal">
        <span class="options-label">Annotations: </span>
        <label class="options-label"><input type="checkbox" id="callouts"></input>Callouts </label>
        <label class="options-label"><input type="checkbox" id="finalValue"></input>Final Value</label>
        <label class="options-label"><input type="checkbox" id="crosshairs"></input>Crosshairs</label>
        <!-- <label class="options-label"><input type="checkbox" id="valueOverlay"></input>Value Overlay </label> -->
    </div>

    <div class="container" style="height: calc(100% - 3rem)">
        <igc-data-chart id="chart" width="100%" height="100%"
        is-horizontal-zoom-enabled="true"
        is-vertical-zoom-enabled="true">
            <igc-category-x-axis id="xAxis" name="xAxis" interval="1">
            </igc-category-x-axis>
            <igc-numeric-y-axis id="yAxis" name="yAxis"
                minimum-value="70"
                maximum-value="110"
                label-location="OutsideRight">
            </igc-numeric-y-axis>
            <igc-column-series id="series1" name="series1"
                x-axis-name="xAxis"
                y-axis-name="yAxis"
                value-member-path="temperature">
            </igc-column-series>
        </igc-data-chart>
    </div>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
