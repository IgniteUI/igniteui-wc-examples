<!DOCTYPE html>
<html>
  <head>
    <title>DataChartOverview</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <div class="options vertical">
        <label class="legend-title">Legend </label>
        <igc-legend id="legend" orientation="Horizontal"></igc-legend>
    </div>

    <div class="container" style="height: calc(100% - 3rem)">
        <igc-data-chart id="chart" width="100%" height="100%"
            is-horizontal-zoom-enabled="true"
            is-vertical-zoom-enabled="true">
            <igc-numeric-x-axis name="xAxis"
                is-logarithmic="true"
                abbreviate-large-numbers="true"
                title="Population">
            </igc-numeric-x-axis>
            <igc-numeric-y-axis name="yAxis"
                is-logarithmic="true"
                abbreviate-large-numbers="true"
                title="Total GDP ($)">
            </igc-numeric-y-axis>
        </igc-data-chart>
    </div>
</div>

    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
