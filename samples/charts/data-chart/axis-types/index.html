<html>
  <head>
    <title>DataChartAxisTypes</title>
    <meta charset="UTF-8" />

    <style>
      html,
      body,
      #root {
        height: calc(100%);
        margin: 0px;
      }
    </style>
     <link rel="stylesheet" type="text/css" href="/src/index.css"  />
  </head>

  <body>
    <div id="root">
        
<div class="igContainer">
    <div class="igOptions">
        <span class="igOptions-item">Series Type:</span>
        <select id="axisSelect">
            <option>Column (CategoryXAxis)</option>
            <option>Bar (CategoryYAxis)</option>
            <option>Scatter (NumericXAxis)</option>
            <option>Financial (TimeXAxis)</option>
        </select>
    </div>
    <div class="chart" style="height: calc(100% - 45px)">
        <igc-data-chart id="chart" width="100%" height="100%"
        is-horizontal-zoom-enabled="true"
        is-vertical-zoom-enabled="true">
        </igc-data-chart>
    </div>
</div>
    </div>
    <% if (false) { %>
    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>
    <% } %>
  </body>
</html>
