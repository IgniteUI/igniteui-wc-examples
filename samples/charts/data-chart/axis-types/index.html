<html>
  <head>
    <title>DataChartAxisTypes</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <span class="igOptions-item">Series Type:</span>
        <select id="axisSelect">
            <option>Column (CategoryXAxis)</option>
            <option>Bar (CategoryYAxis)</option>
            <option>Scatter (NumericXAxis)</option>
            <option>Financial (TimeXAxis)</option>
        </select>
    </div>
    <div class="igComponent" style="height: calc(100% - 3rem)">
        <igc-data-chart id="chart" width="100%" height="100%"
        is-horizontal-zoom-enabled="true"
        is-vertical-zoom-enabled="true">
        </igc-data-chart>
    </div>
    </div>

    <script src="src/index.ts"></script>

  </body>
</html>
