<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <div class="options vertical">
        <igc-property-editor-panel

        description-type="DataChart"
        is-horizontal="true"
        is-wrapping-enabled="false"
        name="propertyEditorPanel1"
        id="propertyEditorPanel1">
            <igc-property-editor-property-description
            property-path="ReplayTransitionIn"
            label=""
            value-type="Button"
            primitive-value="Replay"
            name="propertyEditorPropertyDescription1"
            id="propertyEditorPropertyDescription1">
            </igc-property-editor-property-description>
        </igc-property-editor-panel>
    </div>

    <div class="legend-title">
        Facebook Consolidated Statements of Income
    </div>

    <div class="container fill">
        <igc-data-chart
        name="chart"
        id="chart"
        is-horizontal-zoom-enabled="false"
        is-vertical-zoom-enabled="false">
            <igc-category-x-axis
            name="xAxis"
            id="xAxis"
            label="category"
            interval="1"
            overlap="1">
            </igc-category-x-axis>
            <igc-numeric-y-axis
            name="yAxis"
            id="yAxis"
            title="Millions of Dollars"
            title-left-margin="10"
            title-angle="-90"
            minimum-value="0"
            maximum-value="60">
            </igc-numeric-y-axis>
            <igc-waterfall-series
            name="WaterfallSeries1"
            id="WaterfallSeries1"
            value-member-path="costs"
            show-default-tooltip="true"
            is-transition-in-enabled="true">
            </igc-waterfall-series>
            <igc-waterfall-series
            name="WaterfallSeries2"
            id="WaterfallSeries2"
            brush="rgba(116, 70, 185, 1)"
            outline="rgba(116, 70, 185, 1)"
            value-member-path="netIncome"
            show-default-tooltip="true"
            is-transition-in-enabled="true">
            </igc-waterfall-series>
        </igc-data-chart>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
