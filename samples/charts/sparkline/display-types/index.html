<html>
  <head>
    <title>SparklineDisplayTypes</title>
    <meta charset="UTF-8" />

    <style>
      html,
      body,
      #root {
        height: calc(100%);
        margin: 0px;
      }
    </style>
     <link rel="stylesheet" type="text/css" href="/src/index.css"  />
  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <label class="optionLabel">Area Sparkline</label>
    <igc-sparkline id="chart1"
        height="calc(25% - 25px)"
        width="100%"
        display-type="Area"
        minimum="-1"
        maximum="1"
        value-member-path="Value">
    </igc-sparkline>
    <label class="optionLabel">Line Sparkline</label>
    <igc-sparkline id="chart2"
        height="calc(25% - 25px)"
         width="100%"
         display-type="Line"
         minimum="-1" maximum="1"
         value-member-path="Value" ></igc-sparkline>
    <label class="optionLabel">Column Sparkline</label>
    <igc-sparkline id="chart3"
        height="calc(25% - 25px)"
        width="100%"
        display-type="Column"
        minimum="-1"
        maximum="1"
        value-member-path="Value"></igc-sparkline>
    <label class="optionLabel">WinLoss Sparkline</label>
    <igc-sparkline id="chart4"
        height="calc(25% - 25px)"
        width="100%"
        display-type="WinLoss"
        minimum="-1" maximum="1"
        value-member-path="Value" >
     </igc-sparkline>
</div >


    <% if (false) { %>
    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
