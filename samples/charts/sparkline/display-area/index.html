<html>
  <head>
    <title>SparklineDisplayArea</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v4.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <igc-sparkline id="chart1"
        height="calc(30% - 2.5rem)"
        width="100%"
        display-type="Area"
        minimum="-1"
        maximum="1"
        value-member-path="Revenue"></igc-sparkline>
    <label class="options-label">Revenue Sparkline</label>
    <igc-sparkline id="chart2"
        height="calc(30% - 2.5rem)"
        width="100%"
        display-type="Area"
        minimum="-1"
        maximum="1"
        value-member-path="Income"></igc-sparkline>
    <label class="options-label">Income Sparkline</label>
    <igc-sparkline id="chart3"
        height="calc(30% - 2.5rem)"
        width="100%" display-type="Area"
        minimum="-1" maximum="1"
        value-member-path="Expanse" ></igc-sparkline>
    <label class="options-label">Expanse Sparkline</label>

</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
