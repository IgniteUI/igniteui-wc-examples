<html>
  <head>
    <title>SparklineDisplayColumn</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <igc-sparkline id="chart1"
        height="calc(30% - 2.5rem)"
        width="100%"
        display-type="Column"
        minimum="-1"
        maximum="1"
        value-member-path="Revenue"></igc-sparkline>
    <label class="igOptions-label">Revenue Sparkline</label>
    <igc-sparkline id="chart2"
        height="calc(30% - 2.5rem)"
        width="100%"
        display-type="Column"
        minimum="-1"
        maximum="1"
        value-member-path="Income"></igc-sparkline>
    <label class="igOptions-label">Income Sparkline</label>
    <igc-sparkline id="chart3"
        height="calc(30% - 2.5rem)"
        width="100%"
        display-type="Column"
        minimum="-1"
        maximum="1"
        value-member-path="Expanse"></igc-sparkline>
    <label class="igOptions-label">Expanse Sparkline</label>
    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
