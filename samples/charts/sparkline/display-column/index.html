<html>
  <head>
    <title>SparklineDisplayColumn</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v4.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <div class="container vertical">
        <section>Revenue Sparkline</section>
        <igc-sparkline
            id="chart1"
            height="100%"
            width="100%"
            display-type="Column"
            value-member-path="Revenue"
            label-member-path="Angle"
            minimum="-1"
            maximum="1">
        </igc-sparkline>

        <section>Income Sparkline</section>
        <igc-sparkline
            id="chart2"
            height="100%"
            width="100%"
            display-type="Column"
            value-member-path="Income"
            label-member-path="Angle"
            minimum="-1"
            maximum="1">
        </igc-sparkline>

        <section>Expanse Sparkline</section>
        <igc-sparkline
            id="chart3"
            height="100%"
            width="100%"
            display-type="Column"
            value-member-path="Expanse"
            label-member-path="Angle"
            minimum="-1"
            maximum="1">
        </igc-sparkline>
    </div>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
