<html>
  <head>
    <title>SparklineGrid</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v4.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <igc-data-grid id="grid"
        height="100%"
        width="100%"
        row-height="70"
        auto-generate-columns="false">

        <igc-text-column field="ProductID" header-text="ID" width="60" horizontal-alignment="center"></igc-text-column>
        <igc-text-column field="ProductName" header-text="Product" width="*>130"></igc-text-column>
        <igc-numeric-column field="ProductPrice" header-text="Price" width="100" positive-prefix="$" show-grouping-separator="true" min-fraction-digits="2"></igc-numeric-column>

        <igc-template-column id="historyColumn"
        field="OrderHistory" header-text="Order History" horizontal-alignment="center" width="*>150"></igc-template-column>

        <igc-numeric-column field="OrderCount" header-text="Orders" width="*>90" horizontal-alignment="center"></igc-numeric-column>
        <igc-image-column field="CountryFlag" header-text="Country" width="*>90" horizontal-alignment="center"></igc-image-column>
        <igc-text-column field="Status" header-text="Status" width="110" horizontal-alignment="center"></igc-text-column>

        <igc-template-column id="returnsColumn"
        field="ReturnRate" header-text="Return Rate" horizontal-alignment="center" width="*>150" ><igc-template-column>

    </igc-data-grid>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
