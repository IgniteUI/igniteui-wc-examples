<html>
  <head>
    <title>SparklineUnknownValues</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v5.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <label class="options-label">
    <input id="plotUnknownValue" checked="false" type="checkbox"/>Plot Unknown Values</label>
    <igc-sparkline id="sparkline"
        height="calc(100% - 3.5rem)"
        width="100%"
        value-member-path="Value"
        display-type="Area"
        unknown-value-plotting="LinearInterpolate">
    </igc-sparkline>

</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
