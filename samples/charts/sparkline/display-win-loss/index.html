<html>
  <head>
    <title>SparklineDisplayWinLoss</title>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Titillium Web' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/src/index.css"  />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <igc-sparkline id="chart1" class="sparkline"
        height="calc(30% - 25px)"
        width="100%"
        display-type="WinLoss"
        value-member-path="Value1"></igc-sparkline>
    <igc-sparkline id="chart2" class="sparkline"
        height="calc(30% - 25px)"
        width="100%"
        display-type="WinLoss"
        value-member-path="Value2"></igc-sparkline>
    <igc-sparkline id="chart3" class="sparkline"
        height="calc(30% - 25px)"
        width="100%"
        display-type="WinLoss"
        value-member-path="Value1"></igc-sparkline>
</div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
