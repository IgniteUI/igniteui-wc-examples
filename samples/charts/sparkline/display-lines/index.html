<html>
  <head>
    <title>SparklineDisplayLines</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v5.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
  <label class="options-label">Revenue Sparkline</label>
    <igc-sparkline id="chart1"
        height="calc(30% - 2.5rem)"
        width="100%"
        display-type="Line"
        minimum="-1"
        maximum="1"
        value-member-path="Value"
        label-member-path="Angle">
    </igc-sparkline>
    <label class="options-label">Income Sparkline</label>
    <igc-sparkline id="chart2"
        height="calc(30% - 2.5rem)"
        width="100%"
        display-type="Line"
        minimum="-1"
        maximum="1"
        value-member-path="Income"
        label-member-path="Angle">
    </igc-sparkline>
    <label class="options-label">Expanse Sparkline</label>
    <igc-sparkline id="chart3"
        height="calc(30% - 2.5rem)"
        width="100%"
        display-type="Line"
        minimum="-1" maximum="1"
        value-member-path="Expanse"
        label-member-path="Angle">
    </igc-sparkline>


</div>

    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
