<!DOCTYPE html>
<html>
  <head>
    <title>BulletGraphAnimation</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://dl.infragistics.com/x/img/browser/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://dl.infragistics.com/x/css/samples/shared.v8.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample center" >
        <div class="options horizontal">
            <button id="animationButton1" class="options-button">Gauge Animation #1</button>
            <button id="animationButton2" class="options-button">Gauge Animation #2</button>
            <button id="animationButton3" class="options-button">Gauge Animation #3</button>
        </div>
        <igc-bullet-graph
            id="gauge"            
            height="80px"
            width="100%"
            minimum-value="0"
            maximum-value="120"
            value-brush="#4286f4"
            value="70"
            target-value-brush="#4286f4"
            target-value="90"
            target-value-breadth="10"
            interval="10"
            label-interval="10"
            label-extent="0.02"
            range-brushes ="#FF9800, #F96232, #C62828"
            range-outlines="#FF9800, #F96232, #C62828"
            scale-background-thickness="0"
            scale-background-brush="#dbdbdb"
            scale-background-outline="gray">
        </igc-bullet-graph>

</div>

    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
