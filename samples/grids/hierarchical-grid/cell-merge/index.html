<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample ig-typography">
    <div class="container fill">
        <igc-hierarchical-grid
            id="grid"
            auto-generate="false"
            primary-key="ID"
            moving="true"
            allow-filtering="true"
            cell-merge-mode="always"
            width="100%"
            height="740px">

            <igc-grid-toolbar>
              <igc-select id="mergeSelectRoot" value="always">
                <label>Select Merge Type Root</label>
                <igc-select-item value="always">Merge always</igc-select-item>
                <igc-select-item value="onSort">Merge on sort</igc-select-item>
              </igc-select>

              <igc-select id="mergeSelectChild" value="always">
                <label>Select Merge Type Child</label>
                <igc-select-item value="always">Merge always</igc-select-item>
                <igc-select-item value="onSort">Merge on sort</igc-select-item>
              </igc-select>
            </igc-grid-toolbar>

            <igc-column field="CompanyName" sortable="true" resizable="true"></igc-column>
            <igc-column field="ContactName" sortable="true" resizable="true"></igc-column>
            <igc-column field="ContactTitle" sortable="true" resizable="true" merge="true"></igc-column>
            <igc-column field="Address" sortable="true" resizable="true"></igc-column>
            <igc-column field="City" sortable="true" resizable="true" merge="true"></igc-column>
            <igc-column field="PostalCode" sortable="true" resizable="true"></igc-column>
            <igc-column field="Country" sortable="true" resizable="true" merge="true"></igc-column>
            <igc-column field="Phone" sortable="true" resizable="true"></igc-column>
            <igc-column field="Fax" sortable="true" resizable="true"></igc-column>

            <igc-row-island
              id="rowIsland"
              child-data-key="ChildCompanies"
              height="100%"
              moving="true"
              auto-generate="false"
              cell-merge-mode="always">
              <igc-column field="CompanyName" sortable="true" resizable="true"></igc-column>
              <igc-column field="ContactName" sortable="true" resizable="true"></igc-column>
              <igc-column field="ContactTitle" sortable="true" resizable="true" merge="true"></igc-column>
              <igc-column field="Address" sortable="true" resizable="true"></igc-column>
              <igc-column field="City" sortable="true" resizable="true" merge="true"></igc-column>
              <igc-column field="PostalCode" sortable="true" resizable="true"></igc-column>
              <igc-column field="Country" sortable="true" resizable="true" merge="true"></igc-column>
              <igc-column field="Phone" sortable="true" resizable="true"></igc-column>
              <igc-column field="Fax" sortable="true" resizable="true"></igc-column>
            </igc-row-island>
        </igc-hierarchical-grid>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
