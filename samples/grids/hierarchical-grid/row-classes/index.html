<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample ig-typography">

    <div class="container fill">
        <igc-hierarchical-grid
        auto-generate="false"
        primary-key="ID"
        name="hierarchicalGrid1"
        id="hierarchicalGrid1">
            <igc-column
            field="Artist"
            header="Artist"
            data-type="string"
            resizable="true">
            </igc-column>
            <igc-column
            field="Photo"
            header="Photo"
            data-type="image"
            min-width="115px"
            resizable="true">
            </igc-column>
            <igc-column
            field="Debut"
            header="Debut"
            data-type="number"
            min-width="88px"
            max-width="230px"
            resizable="true">
            </igc-column>
            <igc-column
            field="GrammyNominations"
            header="Grammy Nominations"
            data-type="string"
            resizable="true">
            </igc-column>
            <igc-column
            field="GrammyAwards"
            header="Grammy Awards"
            data-type="string"
            resizable="true">
            </igc-column>
            <igc-row-island
            child-data-key="Albums"
            auto-generate="false"
            name="rowIsland1"
            id="rowIsland1">
                <igc-column
                field="Album"
                header="Album"
                data-type="string"
                resizable="true">
                </igc-column>
                <igc-column
                field="LaunchDate"
                header="Launch Date"
                data-type="date"
                resizable="true">
                </igc-column>
                <igc-column
                field="BillboardReview"
                header="Billboard Review"
                data-type="string"
                resizable="true">
                </igc-column>
                <igc-column
                field="USBillboard200"
                header="US Billboard 200"
                data-type="string"
                resizable="true">
                </igc-column>
                <igc-row-island
                child-data-key="Songs"
                auto-generate="false"
                name="rowIsland2"
                id="rowIsland2">
                    <igc-column
                    field="Number"
                    header="No."
                    data-type="string"
                    resizable="true">
                    </igc-column>
                    <igc-column
                    field="Title"
                    header="Title"
                    data-type="string"
                    resizable="true">
                    </igc-column>
                    <igc-column
                    field="Released"
                    header="Released"
                    data-type="string"
                    resizable="true">
                    </igc-column>
                    <igc-column
                    field="Genre"
                    header="Genre"
                    data-type="string"
                    resizable="true">
                    </igc-column>
                </igc-row-island>
            </igc-row-island>
            <igc-row-island
            child-data-key="Tours"
            auto-generate="false"
            name="rowIsland3"
            id="rowIsland3">
                <igc-column
                field="Tour"
                header="Tour"
                data-type="string"
                resizable="true">
                </igc-column>
                <igc-column
                field="StartedOn"
                header="Started on"
                data-type="string"
                resizable="true">
                </igc-column>
                <igc-column
                field="Location"
                header="Location"
                data-type="string"
                resizable="true">
                </igc-column>
                <igc-column
                field="Headliner"
                header="Headliner"
                data-type="string"
                resizable="true">
                </igc-column>
            </igc-row-island>
        </igc-hierarchical-grid>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
