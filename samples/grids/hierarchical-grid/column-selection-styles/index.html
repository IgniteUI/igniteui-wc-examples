<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample ig-typography">

    <div class="container fill">
        <igc-hierarchical-grid
        auto-generate="false"
        name="grid"
        id="grid"
        id="grid"
        primary-key="ID"
        allow-filtering="true"
        column-selection="single">
            <igc-column
            field="Artist"
            header="Artist">
            </igc-column>
            <igc-column
            field="Photo"
            header="Photo"
            data-type="image"
            selectable="false">
            </igc-column>
            <igc-column
            field="Debut"
            header="Debut"
            data-type="number"
            selectable="false">
            </igc-column>
            <igc-column
            field="GrammyNominations"
            header="Grammy Nominations">
            </igc-column>
            <igc-column
            field="GrammyAwards"
            header="Grammy Awards">
            </igc-column>
            <igc-row-island
            child-data-key="Albums"
            auto-generate="false"
            column-selection="multiple">
                <igc-column
                field="Album"
                header="Album">
                </igc-column>
                <igc-column
                field="LaunchDate"
                header="Launch Date"
                data-type="date"
                selectable="false">
                </igc-column>
                <igc-column
                field="BillboardReview"
                header="Billboard Review">
                </igc-column>
                <igc-column
                field="USBillboard200"
                header="US Billboard 200">
                </igc-column>
                <igc-row-island
                child-data-key="Songs"
                auto-generate="false"
                column-selection="multiple">
                    <igc-column
                    field="Number"
                    header="No.">
                    </igc-column>
                    <igc-column
                    field="Title"
                    header="Title">
                    </igc-column>
                    <igc-column
                    field="Released"
                    header="Released"
                    data-type="date"
                    selectable="false">
                    </igc-column>
                    <igc-column
                    field="Genre"
                    header="Genre">
                    </igc-column>
                </igc-row-island>
            </igc-row-island>
            <igc-row-island
            child-data-key="Tours"
            auto-generate="false"
            column-selection="single">
                <igc-column
                field="Tour"
                header="Tour"
                selectable="false">
                </igc-column>
                <igc-column
                field="StartedOn"
                header="Started on"
                selectable="false">
                </igc-column>
                <igc-column
                field="Location"
                header="Location"
                selectable="false">
                </igc-column>
                <igc-column
                field="Headliner"
                header="Headliner">
                </igc-column>
            </igc-row-island>
        </igc-hierarchical-grid>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
