<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample ig-typography">
    <div class="options vertical">
        <igc-property-editor-panel

        description-type="WebHierarchicalGrid"
        is-horizontal="true"
        is-wrapping-enabled="false"
        name="propertyEditorPanel1"
        id="propertyEditorPanel1">
            <igc-property-editor-property-description
            property-path="SummaryRowHeight"
            label="Summary Row Height"
            value-type="Number"
            name="SummaryRowHeightEditor"
            id="SummaryRowHeightEditor">
            </igc-property-editor-property-description>
            <igc-property-editor-property-description
            label="Toggle Summaries"
            value-type="Boolean1"
            primitive-value="True"
            name="ToggleSummariesEditor"
            id="ToggleSummariesEditor">
            </igc-property-editor-property-description>
            <igc-property-editor-property-description
            name="SizeEditor"
            id="SizeEditor"
            label="Grid Size:"
            value-type="EnumValue"
            drop-down-names="Small, Medium, Large"
            drop-down-values="Small, Medium, Large">
            </igc-property-editor-property-description>
        </igc-property-editor-panel>
    </div>

    <div class="container fill">
        <igc-hierarchical-grid
        auto-generate="false"
        name="hierarchicalGrid"
        id="hierarchicalGrid"
        id="hierarchicalGrid"
        primary-key="ID">
            <igc-column
            field="Artist"
            header="Artist"
            has-summary="true">
            </igc-column>
            <igc-column
            field="Photo"
            header="Photo"
            data-type="image"
            has-summary="true"
            name="column1"
            id="column1">
            </igc-column>
            <igc-column
            field="Debut"
            header="Debut">
            </igc-column>
            <igc-column
            field="GrammyNominations"
            header="Grammy Nominations"
            data-type="number"
            has-summary="true"
            name="column2"
            id="column2">
            </igc-column>
            <igc-column
            field="GrammyAwards"
            header="Grammy Awards"
            data-type="number"
            has-summary="true"
            name="column3"
            id="column3">
            </igc-column>
            <igc-row-island
            child-data-key="Albums"
            auto-generate="false">
                <igc-column
                field="Album"
                header="Album"
                data-type="string"
                has-summary="true">
                </igc-column>
                <igc-column
                field="LaunchDate"
                header="Launch Date"
                data-type="date"
                has-summary="true"
                name="column4"
                id="column4">
                </igc-column>
                <igc-column
                field="BillboardReview"
                header="Billboard Review"
                data-type="number"
                has-summary="true">
                </igc-column>
                <igc-column
                field="USBillboard200"
                header="US Billboard 200"
                data-type="number"
                has-summary="true">
                </igc-column>
                <igc-row-island
                child-data-key="Songs"
                auto-generate="false">
                    <igc-column
                    field="Number"
                    header="No."
                    data-type="string"
                    has-summary="true">
                    </igc-column>
                    <igc-column
                    field="Title"
                    header="Title"
                    data-type="string"
                    has-summary="true">
                    </igc-column>
                    <igc-column
                    field="Released"
                    header="Released"
                    data-type="date"
                    has-summary="true">
                    </igc-column>
                    <igc-column
                    field="Genre"
                    header="Genre"
                    data-type="string"
                    has-summary="true">
                    </igc-column>
                </igc-row-island>
            </igc-row-island>
        </igc-hierarchical-grid>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
