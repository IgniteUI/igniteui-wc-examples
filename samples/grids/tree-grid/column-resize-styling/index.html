<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://dl.infragistics.com/x/img/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://dl.infragistics.com/x/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample ig-typography">

    <div class="container fill">
        <igc-tree-grid
        auto-generate="false"
        name="grid"
        id="grid"
        id="grid"
        primary-key="ID"
        foreign-key="ParentID">
            <igc-column
            field="Name"
            data-type="string"
            resizable="true"
            min-width="60"
            max-width="250"
            width="220">
            </igc-column>
            <igc-column
            field="Title"
            data-type="string"
            resizable="true">
            </igc-column>
            <igc-column
            field="HireDate"
            header="Hire Date"
            data-type="date"
            resizable="true">
            </igc-column>
            <igc-column
            field="Age"
            data-type="number"
            resizable="true">
            </igc-column>
            <igc-column
            field="Address"
            data-type="string"
            resizable="true">
            </igc-column>
            <igc-column
            field="City"
            data-type="string"
            resizable="true">
            </igc-column>
            <igc-column
            field="Country"
            data-type="string"
            resizable="true">
            </igc-column>
            <igc-column
            field="Fax"
            data-type="string"
            resizable="true">
            </igc-column>
            <igc-column
            field="PostalCode"
            header="Postal Code"
            data-type="string"
            resizable="true">
            </igc-column>
            <igc-column
            field="Phone"
            data-type="string"
            resizable="true">
            </igc-column>
        </igc-tree-grid>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
