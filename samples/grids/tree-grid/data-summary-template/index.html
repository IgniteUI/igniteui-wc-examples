<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://dl.infragistics.com/x/img/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://dl.infragistics.com/x/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample ig-typography">
    <div class="options vertical">
        <igc-property-editor-panel

        description-type="WebTreeGrid"
        is-horizontal="true"
        is-wrapping-enabled="false"
        name="propertyEditorPanel1"
        id="propertyEditorPanel1">
            <igc-property-editor-property-description
            property-path="SummaryRowHeight"
            label="Summary Row Height"
            value-type="Number"
            name="SummaryRowHeightEditor"
            id="SummaryRowHeightEditor">
            </igc-property-editor-property-description>
            <igc-property-editor-property-description
            label="Toggle Summaries"
            value-type="Boolean1"
            primitive-value="True"
            name="ToggleSummariesEditor"
            id="ToggleSummariesEditor">
            </igc-property-editor-property-description>
            <igc-property-editor-property-description
            name="SizeEditor"
            id="SizeEditor"
            label="Grid Size:"
            value-type="EnumValue"
            drop-down-names="Small, Medium, Large"
            drop-down-values="Small, Medium, Large">
            </igc-property-editor-property-description>
        </igc-property-editor-panel>
    </div>

    <div class="container fill">
        <igc-tree-grid
        auto-generate="false"
        name="treeGrid"
        id="treeGrid"
        id="treeGrid"
        primary-key="ID"
        foreign-key="ParentID">
            <igc-column
            field="Name">
            </igc-column>
            <igc-column
            field="Age"
            data-type="number"
            has-summary="true"
            name="column1"
            id="column1">
            </igc-column>
            <igc-column
            field="Title"
            has-summary="true">
            </igc-column>
            <igc-column
            field="HireDate"
            data-type="date">
            </igc-column>
            <igc-column
            field="OnPTO"
            data-type="boolean"
            editable="true"
            has-summary="true">
            </igc-column>
        </igc-tree-grid>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
