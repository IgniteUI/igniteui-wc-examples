<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />
  </head>

  <body>
    <div id="root">
      <div class="container sample ig-typography">
        <div class="container fill">
          <igc-tree-grid
            auto-generate="false"
            id="grid"
            primary-key="ID"
            foreign-key="ParentID"
            width="100%"
            height="480px"
            column-selection="multiple"
            moving="true">
            <igc-grid-toolbar>
              <igc-grid-toolbar-actions>
                <igc-button id="unpin">Unpin Column</igc-button>
                <igc-button id="pinLeft">Pin Left</igc-button>
                <igc-button id="pinRight">Pin Right</igc-button>
              </igc-grid-toolbar-actions>
            </igc-grid-toolbar>

            <igc-column id="colName" field="Name" header="Name" data-type="string" width="250px" pinned="true"></igc-column>
            <igc-column id="colTitle" field="Title" header="Title" data-type="string" width="250px" pinned="true"></igc-column>
            <igc-column field="ID" header="ID" data-type="number" width="100px"></igc-column>
            <igc-column field="HireDate" header="Hire Date" data-type="date" width="200px"></igc-column>
            <igc-column field="Age" header="Age" data-type="number" width="200px"></igc-column>
            <igc-column field="Address" header="Address" data-type="string" width="200px" disable-pinning="true"></igc-column>
            <igc-column field="City" header="City" data-type="string" width="200px"></igc-column>
            <igc-column field="Country" header="Country" data-type="string" width="200px"></igc-column>
            <igc-column field="Fax" header="Fax" data-type="string" width="200px"></igc-column>
            <igc-column field="PostalCode" header="Postal Code" data-type="string" width="200px"></igc-column>
            <igc-column field="Phone" header="Phone" data-type="string" width="200px"></igc-column>
          </igc-tree-grid>
        </div>
      </div>
    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
