<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">

    <div class="container fill">
        <igc-tree-grid
        auto-generate="false"
        name="treeGrid"
        id="treeGrid"
        id="treeGrid"
        primary-key="ID"
        foreign-key="ParentID"
        moving="true"
        display-density="compact"
        row-selection="none">
            <igc-column-group
            header="General Information"
            collapsible="true"
            expanded="false"
            pinned="false">
                <igc-column
                field="Name"
                header="Full Name"
                data-type="string"
                sortable="true"
                resizable="true"
                width="200"
                visible-when-collapsed="false">
                </igc-column>
                <igc-column
                field="LastName"
                header="Last Name"
                data-type="string"
                sortable="true"
                resizable="true"
                width="200"
                visible-when-collapsed="true">
                </igc-column>
                <igc-column
                field="Title"
                width="250"
                data-type="string"
                sortable="true"
                resizable="true">
                </igc-column>
                <igc-column
                field="ID"
                data-type="number"
                resizable="true"
                filterable="false"
                visible-when-collapsed="false">
                </igc-column>
                <igc-column
                field="HireDate"
                data-type="date"
                sortable="true"
                resizable="true"
                visible-when-collapsed="false">
                </igc-column>
                <igc-column
                field="Age"
                data-type="number"
                sortable="true"
                resizable="true"
                visible-when-collapsed="false">
                </igc-column>
            </igc-column-group>
            <igc-column-group
            header="Address Information">
                <igc-column-group
                header="Location"
                collapsible="true">
                    <igc-column
                    field="FullAddress"
                    width="300"
                    data-type="string"
                    sortable="true"
                    resizable="true"
                    visible-when-collapsed="true">
                    </igc-column>
                    <igc-column
                    field="Country"
                    data-type="string"
                    sortable="true"
                    resizable="true"
                    visible-when-collapsed="false">
                    </igc-column>
                    <igc-column
                    field="City"
                    data-type="string"
                    sortable="true"
                    resizable="true"
                    visible-when-collapsed="false">
                    </igc-column>
                    <igc-column
                    field="Address"
                    data-type="string"
                    sortable="true"
                    resizable="true"
                    visible-when-collapsed="false">
                    </igc-column>
                </igc-column-group>
                <igc-column-group
                header="Contact Information">
                    <igc-column
                    field="Phone"
                    data-type="string"
                    sortable="true"
                    resizable="true">
                    </igc-column>
                    <igc-column
                    field="Fax"
                    data-type="string"
                    sortable="true"
                    resizable="true">
                    </igc-column>
                    <igc-column
                    field="PostalCode"
                    data-type="string"
                    sortable="true"
                    resizable="true">
                    </igc-column>
                </igc-column-group>
            </igc-column-group>
        </igc-tree-grid>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
