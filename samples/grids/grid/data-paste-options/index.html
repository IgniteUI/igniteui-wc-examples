<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://dl.infragistics.com/x/img/browser/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://dl.infragistics.com/x/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
        <div class="options vertical">
        <igc-property-editor-panel
        
        description-type="WebGrid"
        is-horizontal="true"
        is-wrapping-enabled="false"
        name="propertyEditorPanel1"
        id ="propertyEditorPanel1">
            <igc-property-editor-property-description
            label=""
            value-type="Button"
            primitive-value="Paste Options"
            name="propertyEditorPropertyDescription1"
            id ="propertyEditorPropertyDescription1">
            </igc-property-editor-property-description>
            <igc-property-editor-property-description
            label=""
            value-type="Button"
            primitive-value="Download Sample - Excel File"
            name="propertyEditorPropertyDescription2"
            id ="propertyEditorPropertyDescription2">
            </igc-property-editor-property-description>
        </igc-property-editor-panel>
    </div>
    
    
    
    <div class="container fill">
        <igc-grid
        
        primary-key="ID"
        name="grid1"
        id ="grid1">
            <igc-column
            field="ContactName"
            header="Contact Name"
            name="ContactName"
            id ="ContactName">
            </igc-column>
            <igc-column
            name="ContactTitle"
            id ="ContactTitle"
            field="ContactTitle"
            header="Contact Title">
            </igc-column>
            <igc-column
            name="Phone"
            id ="Phone"
            field="Phone"
            header="Phone">
            </igc-column>
            <igc-column
            name="Country"
            id ="Country"
            field="Country"
            header="Country">
            </igc-column>
        </igc-grid>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
