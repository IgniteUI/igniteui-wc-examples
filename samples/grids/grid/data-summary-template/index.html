<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample ig-typography">
    <div class="options vertical">
        <igc-property-editor-panel

        description-type="WebGrid"
        is-horizontal="true"
        is-wrapping-enabled="false"
        name="propertyEditorPanel1"
        id="propertyEditorPanel1">
            <igc-property-editor-property-description
            property-path="SummaryRowHeight"
            label="Summary Row Height"
            value-type="Number">
            </igc-property-editor-property-description>
            <igc-property-editor-property-description
            label="Toggle Summaries"
            value-type="Boolean1"
            primitive-value="True"
            name="propertyEditorPropertyDescription1"
            id="propertyEditorPropertyDescription1">
            </igc-property-editor-property-description>
            <igc-property-editor-property-description
            property-path="DisplayDensity"
            name="DisplayDensityEditor"
            id="DisplayDensityEditor">
            </igc-property-editor-property-description>
        </igc-property-editor-panel>
    </div>

    <div class="container fill">
        <igc-grid
        auto-generate="false"
        name="grid"
        id="grid">
            <igc-column
            field="ProductID"
            header="Product ID"
            width="10%"
            groupable="true">
            </igc-column>
            <igc-column
            field="ProductName"
            header="Product Name"
            width="17%"
            groupable="true">
            </igc-column>
            <igc-column
            field="UnitPrice"
            header="Price"
            filterable="false"
            width="17%"
            editable="true"
            data-type="number"
            groupable="true">
            </igc-column>
            <igc-column
            field="UnitsInStock"
            header="Units in Stock"
            width="21%"
            data-type="number"
            editable="true"
            groupable="true"
            has-summary="true">
            </igc-column>
            <igc-column
            field="Discontinued"
            header="Discontinued"
            editable="true"
            width="17%"
            data-type="boolean"
            groupable="true">
            </igc-column>
            <igc-column
            field="OrderDate"
            width="18%"
            data-type="date"
            groupable="true"
            has-summary="true"
            name="column1"
            id="column1">
            </igc-column>
        </igc-grid>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
