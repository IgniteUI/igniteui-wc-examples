<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">



    <div class="container fill">
        <igc-grid
        auto-generate="false"
        id="grid"
        primary-key="ProductID"
        row-editable="true"
        name="grid"
        id ="grid">
            <igc-column
            field="ProductID"
            header="Product ID"
            hidden="true"
            data-type="Number"
            name="ID"
            id ="ID">
            </igc-column>
            <igc-column
            field="ReorderLevel"
            header="Reorder Level"
            data-type="Number"
            name="ReorderLevel"
            id ="ReorderLevel">
            </igc-column>
            <igc-column
            field="ProductName"
            header="Product Name"
            data-type="String"
            name="ProductName"
            id ="ProductName">
            </igc-column>
            <igc-column
            field="UnitsInStock"
            header="Units In Stock"
            data-type="Number"
            name="UnitsInStock"
            id ="UnitsInStock">
            </igc-column>
            <igc-column
            field="UnitPrice"
            header="Unit Price"
            sortable="true"
            data-type="Number"
            name="UnitPrice"
            id ="UnitPrice">
            </igc-column>
            <igc-column
            field="OrderDate"
            header="Order Date"
            data-type="Date"
            name="OrderDate"
            id ="OrderDate">
            </igc-column>
            <igc-column
            field="Discontinued"
            header="Discontinued"
            data-type="Boolean"
            name="Discontinued"
            id ="Discontinued">
            </igc-column>
            <igc-action-strip
            >
                <igc-grid-editing-actions
                add-row="true">
                </igc-grid-editing-actions>
            </igc-action-strip>
        </igc-grid>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
