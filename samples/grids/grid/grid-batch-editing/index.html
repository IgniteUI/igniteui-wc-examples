<!DOCTYPE html>
<html>
  <head>
    <title>Grid Batch Editing | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://dl.infragistics.com/x/img/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://dl.infragistics.com/x/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />
  </head>

  <body>
    <div id="root">
      <div class="container sample ig-typography">
        <div class="container fill">
          <igc-grid
            auto-generate="false"
            id="grid"
            name="grid"
            primary-key="ProductID"
            allow-filtering="true"
            row-editable="true">
            <igc-column
              header="Actions"
              width="120px"
              id="actionsColumn">
            </igc-column>
            <igc-column
              field="ProductID"
              header="Product ID"
              data-type="number"
              sortable="true"
              editable="false"
              resizable="true">
            </igc-column>
            <igc-column
              field="ProductName"
              header="Product Name"
              data-type="string"
              sortable="true"
              editable="true"
              resizable="true">
            </igc-column>
            <igc-column
              field="UnitPrice"
              header="Unit Price"
              data-type="number"
              sortable="true"
              editable="true"
              resizable="true">
            </igc-column>
            <igc-column
              field="UnitsInStock"
              header="Units in Stock"
              data-type="number"
              sortable="true"
              editable="true"
              resizable="true">
            </igc-column>
            <igc-column
              field="UnitsOnOrder"
              header="Units on Order"
              data-type="number"
              sortable="true"
              editable="true"
              resizable="true">
            </igc-column>
            <igc-column
              field="QuantityPerUnit"
              header="Quantity Per Unit"
              data-type="string"
              sortable="true"
              editable="true"
              resizable="true">
            </igc-column>
            <igc-column
              field="ReorderLevel"
              header="Reorder Level"
              data-type="number"
              sortable="true"
              editable="true"
              resizable="true">
            </igc-column>
            <igc-column
              field="SupplierID"
              header="Supplier ID"
              data-type="number"
              sortable="true"
              editable="true"
              resizable="true">
            </igc-column>
            <igc-column
              field="CategoryID"
              header="Category ID"
              data-type="number"
              sortable="true"
              editable="true"
              resizable="true">
            </igc-column>
            <igc-column
              field="Discontinued"
              header="Discontinued"
              data-type="boolean"
              sortable="true"
              editable="true">
            </igc-column>
          </igc-grid>
        </div>
        <div class="buttons-wrapper">
          <igc-button id="addRowBtn" variant="contained">Add Row</igc-button>
          <div class="buttons-right">
            <igc-button id="undoBtn" variant="outlined" disabled>Undo</igc-button>
            <igc-button id="redoBtn" variant="outlined" disabled>Redo</igc-button>
            <igc-button id="discardBtn" variant="outlined" disabled>Discard</igc-button>
            <igc-button id="commitBtn" variant="outlined" disabled>Commit</igc-button>
          </div>
        </div>

        <igc-dialog id="dialog" title="Transactions">
          <igc-grid
            id="transactionGrid"
            auto-generate="false"
            width="600px"
            height="300px">
            <igc-column field="id" header="ID" data-type="string"></igc-column>
            <igc-column field="type" header="Type" data-type="string" id="typeColumn"></igc-column>
            <igc-column field="newValue" header="Value" data-type="string" id="valueColumn"></igc-column>
          </igc-grid>
          <div slot="footer" class="dialog-buttons">
            <igc-button id="dialogCommitBtn" variant="contained">Commit</igc-button>
            <igc-button id="dialogDiscardBtn" variant="outlined">Discard</igc-button>
            <igc-button id="dialogCancelBtn" variant="flat">Cancel</igc-button>
          </div>
        </igc-dialog>
      </div>
    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
