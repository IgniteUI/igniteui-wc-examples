<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample ig-typography">

    <div class="container fill">
        <igc-grid
        auto-generate="false"
        name="grid"
        id="grid">
            <igc-column
            field="ID"
            header="ID"
            hidden="true">
            </igc-column>
            <igc-column
            field="Company"
            header="Company"
            width="300px"
            name="column1"
            id="column1">
            </igc-column>
            <igc-column
            field="ContactName"
            header="Name"
            width="200px"
            pinned="true"
            name="column2"
            id="column2">
            </igc-column>
            <igc-column
            field="ContactTitle"
            header="Title"
            width="200px"
            pinned="true"
            name="column3"
            id="column3">
            </igc-column>
            <igc-column
            field="Address"
            header="Address"
            width="300px"
            name="column4"
            id="column4">
            </igc-column>
            <igc-column
            field="City"
            header="City"
            width="120px"
            name="column5"
            id="column5">
            </igc-column>
            <igc-column
            field="Region"
            header="Region"
            width="120px"
            name="column6"
            id="column6">
            </igc-column>
            <igc-column
            field="PostalCode"
            header="Postal Code"
            width="150px"
            name="column7"
            id="column7">
            </igc-column>
            <igc-column
            field="Phone"
            header="Phone"
            width="150px"
            name="column8"
            id="column8">
            </igc-column>
            <igc-column
            field="Fax"
            header="Fax"
            width="150px"
            name="column9"
            id="column9">
            </igc-column>
        </igc-grid>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
