<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://dl.infragistics.com/x/img/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://dl.infragistics.com/x/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample ig-typography">
    <div class="options vertical">
        <igc-property-editor-panel
        name="PropertyEditor"
        id="PropertyEditor"
        description-type="WebGrid"
        is-horizontal="true"
        is-wrapping-enabled="true">
            <igc-property-editor-property-description
            property-path="RowEditable"
            name="RowEditableEditor"
            id="RowEditableEditor"
            value-type="Boolean1"
            primitive-value="True">
            </igc-property-editor-property-description>
        </igc-property-editor-panel>
    </div>

    <div class="container fill">
        <igc-grid
        auto-generate="false"
        name="grid"
        id="grid"
        row-editable="true"
        primary-key="ID">
            <igc-column
            field="Avatar"
            header="Avatar"
            data-type="string"
            editable="false"
            width="80px"
            name="column1"
            id="column1">
            </igc-column>
            <igc-column
            field="Name"
            header="Name"
            editable="true">
            </igc-column>
            <igc-column
            field="Company"
            header="Company"
            editable="true">
            </igc-column>
            <igc-column
            field="Email"
            header="Email"
            width="190px"
            editable="true">
            </igc-column>
            <igc-column
            field="Fax"
            header="Phone"
            editable="true">
            </igc-column>
            <igc-column
            field="CreatedOn"
            header="Date of Registration"
            width="170px"
            data-type="date"
            editable="true"
            name="column2"
            id="column2">
            </igc-column>
            <igc-column
            field="LastActivity"
            header="Last Active"
            width="170px"
            data-type="date"
            editable="true">
            </igc-column>
            <igc-column
            field="EstimatedSales"
            header="Estimated Sales"
            data-type="number"
            editable="true">
            </igc-column>
            <igc-column
            field="DealsLost"
            header="Deals Lost"
            data-type="number"
            editable="true">
            </igc-column>
            <igc-column
            field="DealsWon"
            header="Deals Won"
            data-type="number"
            editable="true">
            </igc-column>
            <igc-column
            field="DealsPending"
            header="Deals Pending"
            data-type="number"
            editable="true">
            </igc-column>
        </igc-grid>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
