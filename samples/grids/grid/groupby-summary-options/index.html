<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://dl.infragistics.com/x/img/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://dl.infragistics.com/x/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample ig-typography">
    <div class="options vertical">
        <igc-property-editor-panel
        name="PropertyEditor"
        id="PropertyEditor"
        description-type="WebGrid"
        is-horizontal="true"
        is-wrapping-enabled="true">
            <igc-property-editor-property-description
            property-path="SummaryCalculationMode"
            name="SummaryCalcModeEditor"
            id="SummaryCalcModeEditor">
            </igc-property-editor-property-description>
            <igc-property-editor-property-description
            property-path="SummaryPosition"
            name="SummaryPositionEditor"
            id="SummaryPositionEditor">
            </igc-property-editor-property-description>
            <igc-property-editor-property-description
            property-path="ShowSummaryOnCollapse"
            name="ShowOnCollapseEditor"
            id="ShowOnCollapseEditor"
            label="Show Summary Row when Group Row is Collapsed">
            </igc-property-editor-property-description>
        </igc-property-editor-panel>
    </div>

    <div class="container fill">
        <igc-grid
        auto-generate="false"
        name="grid"
        id="grid">
            <igc-column
            field="ShipCountry"
            header="Ship Country"
            width="200px"
            groupable="true">
            </igc-column>
            <igc-column
            field="ShipCity"
            header="Ship City"
            width="250px"
            groupable="true">
            </igc-column>
            <igc-column
            field="UnitPrice"
            header="Unit Price"
            width="150px"
            data-type="currency"
            groupable="true"
            has-summary="true"
            name="column1"
            id="column1">
            </igc-column>
            <igc-column
            field="Quantity"
            header="Quantity"
            width="150px"
            data-type="number"
            groupable="true"
            has-summary="true">
            </igc-column>
        </igc-grid>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
