<!DOCTYPE html>
<html>
  <head>
    <title>Sample | Ignite UI | Web Components | infragistics</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    
    
    
    <div class="container fill">
        <igc-grid
        auto-generate="false"
        id="grid"
        name="grid"
        id ="grid">
            <igc-column
            field="ID"
            header="ID"
            name="ID"
            id ="ID">
            </igc-column>
            <igc-column
            field="CompanyName"
            header="Company Name"
            resizable="true"
            name="CompanyName"
            id ="CompanyName">
            </igc-column>
            <igc-column
            field="ContactName"
            header="Contact Name"
            resizable="true"
            max-width="230px"
            min-width="60px"
            name="ContactName"
            id ="ContactName">
            </igc-column>
            <igc-column
            field="ContactTitle"
            header="Contact Title"
            resizable="true"
            name="ContactTitle"
            id ="ContactTitle">
            </igc-column>
            <igc-column
            field="Address"
            header="Address"
            resizable="true"
            name="Address"
            id ="Address">
            </igc-column>
            <igc-column
            field="City"
            header="City"
            name="City"
            id ="City">
            </igc-column>
            <igc-column
            field="Region"
            header="Region"
            resizable="true"
            name="Region"
            id ="Region">
            </igc-column>
            <igc-column
            field="PostalCode"
            header="Postal Code"
            resizable="true"
            name="PostalCode"
            id ="PostalCode">
            </igc-column>
            <igc-column
            field="Country"
            header="Country"
            resizable="true"
            name="Country"
            id ="Country">
            </igc-column>
            <igc-column
            field="Phone"
            header="Phone"
            resizable="true"
            name="Phone"
            id ="Phone">
            </igc-column>
        </igc-grid>
    </div>
</div>

    </div>

    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>
  </body>
</html>
