<!DOCTYPE html>
<html>

<head>
  <title>Sample | Ignite UI | Web Components | infragistics</title>
  <meta charset="UTF-8" />

  <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
  <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" />
  <link rel="stylesheet" href="/src/index.css" type="text/css" />

</head>

<body>
  <div id="root">

    <div class="container sample ig-typography">
      <igc-button-group id="btnGroup" selection="single-required" style="width: fit-content;">
        <igc-toggle-button value="material" selected>Material Icons</igc-toggle-button>
        <igc-toggle-button value="fontAwesome">Font Awesome Icons</igc-toggle-button>
      </igc-button-group>
      <div class="container fill">
        <igc-grid auto-generate="false" name="grid" id="grid" row-editable="true" allow-filtering="true"
          filter-mode="excelStyleFilter"
          primary-key="ProductID">
          <igc-grid-toolbar>
            <igc-grid-toolbar-actions>
              <igc-grid-toolbar-advanced-filtering>
              </igc-grid-toolbar-advanced-filtering>
              <igc-grid-toolbar-hiding>
              </igc-grid-toolbar-hiding>
              <igc-grid-toolbar-pinning>
              </igc-grid-toolbar-pinning>
              <igc-grid-toolbar-exporter>
              </igc-grid-toolbar-exporter>
            </igc-grid-toolbar-actions>
          </igc-grid-toolbar>
          <igc-column name="ProductName" id="ProductName" field="ProductName" header="Product Name" sortable="true">
          </igc-column>
          <igc-column name="UnitPrice" id="UnitPrice" field="UnitPrice" header="Unit Price" sortable="true">
          </igc-column>
          <igc-column name="UnitsOnOrder" id="UnitsOnOrder" field="UnitsOnOrder" header="Units On Order" sortable="true">
          </igc-column>
          <igc-column name="UnitsInStock" id="UnitsInStock" field="UnitsInStock" header="Units In Stock" sortable="true">
          </igc-column>
          <igc-column name="QuantityPerUnit" id="QuantityPerUnit" field="QuantityPerUnit" header="Quantity Per Unit" sortable="true">
          </igc-column>
          <igc-column name="ReorderLevel" id="ReorderLevel" field="ReorderLevel" header="Reorder Level" sortable="true">
          </igc-column>
          <igc-column name="Discontinued" id="Discontinued" field="Discontinued" header="Discontinued" sortable="true">
          </igc-column>
        </igc-grid>
      </div>
    </div>

  </div>

  <!-- This script is needed only for parcel and it will be excluded for webpack -->
  <% if (false) { %>
    <script src="src/index.ts"></script>
    <% } %>
</body>

</html>
