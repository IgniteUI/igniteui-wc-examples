<html>
  <head>
    <title>DataGridRowHighlighting</title>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium Web" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/src/index.css"  />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <span class="igOptions-item">Highlight Color: </span>
        <select id="highlightDropBox" class="igOptions-item">
            <option value="default">Default</option>
            <option value="#ffbfbf">Red</option>
            <option value="#bfffbf">Green</option>
            <option value="#bfbfff">Blue</option>
        </select>

        <label class="igOptions-label">Row Highlighting Enabled: </label>
        <input type="checkbox" id="rowHighlightingCheckbox"></input>
    </div>

    <igc-data-grid
        id="grid"
        height="calc(100% - 3rem)"
        width="100%"
        is-column-options-enabled="true"
        auto-generate-columns="false">

        <igc-text-column field="Name" width="*>150"></igc-text-column>
        <igc-text-column field="Street" header-text="Street" width="*>155"></igc-text-column>
        <igc-text-column field="City" header-text="City" width="*>125"></igc-text-column>
        <igc-numeric-column field="Salary" header-text="Salary" positive-prefix="$" show-grouping-separator="true"></igc-numeric-column>

        <igc-image-column field="Photo" header-text="Photo" content-opacity="1"
        horizontal-alignment="center"  width="*>90"></igc-image-column>
        <igc-date-time-column field="Birthday" header-text="Date of Birth" width="*>140"></igc-date-time-column>

    </igc-data-grid>
</div>
    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
