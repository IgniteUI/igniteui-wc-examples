<html>
  <head>
    <title>DataGridBindingRemoteData</title>
    <meta charset="UTF-8" />

    <style>
      html,
      body,
      #root {
        height: calc(100%);
        margin: 0px;
      }
    </style>
     <link rel="stylesheet" type="text/css" href="/src/index.css"  />
  </head>

  <body>
    <div id="root">

<igc-data-grid id="grid" width="100%" height="100%"
    auto-generate-columns="false"
    is-column-igOptions-enabled="true">
    <igc-text-column field="OrderID" header-text="ID" width="*>90" horizontal-alignment="center">
    </igc-text-column>
    <igc-date-time-column field="OrderDate" header-text="Order Date" width="*>130">
    </igc-date-time-column>
    <igc-text-column field="ShipName" header-text="Name"  width="*>185">
    </igc-text-column>
    <igc-numeric-column field="Freight" header-text="Freight" width="*>115"
        positive-prefix="$" min-fraction-digits="2">
    </igc-numeric-column>
    <igc-date-time-column field="ShippedDate" header-text="Ship Date" width="*>125"
        horizontal-alignment="right">
    </igc-date-time-column>
    <igc-text-column field="ShipAddress" header-text="Shipping Address" width="*>250">
    </igc-text-column>
    <igc-text-column field="ShipCity" header-text="City" width="*>130">
    </igc-text-column>
    <igc-text-column field="ShipCountry" header-text="Country" width="*>110">
    </igc-text-column>
</igc-data-grid>

    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
