<html>
  <head>
    <title>DataGridCellActivation</title>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium Web" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/src/index.css"  />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <igc-data-grid
        id="grid"
        height="100%"
        width="100%"
        default-column-min-width="150"
        is-column-igOptions-enabled="true"
        auto-generate-columns="false"
        selection-mode="None"
        activation-mode="Cell">

        <igc-text-column field="Name"></igc-text-column>
        <igc-text-column field="Street" header-text="Address"></igc-text-column>
        <igc-text-column field="City"></igc-text-column>
        <igc-numeric-column field="Salary" positive-prefix="$" show-grouping-separator="true"></igc-numeric-column>
        <igc-date-time-column field="Birthday" ></igc-date-time-column>

    </igc-data-grid>
</div>
    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
