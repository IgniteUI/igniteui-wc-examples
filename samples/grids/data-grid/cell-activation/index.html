<html>
  <head>
    <title>DataGridCellActivation</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v4.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <igc-data-grid
        id="grid"
        height="100%"
        width="100%"
        default-column-min-width="150"
        is-column-options-enabled="true"
        auto-generate-columns="false"
        selection-mode="None"
        activation-mode="Cell">

        <igc-text-column field="Name"></igc-text-column>
        <igc-text-column field="Street" header-text="Address"></igc-text-column>
        <igc-text-column field="City"></igc-text-column>
        <igc-numeric-column field="Salary" positive-prefix="$" show-grouping-separator="true"></igc-numeric-column>
        <igc-date-time-column field="Birthday" ></igc-date-time-column>

    </igc-data-grid>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
