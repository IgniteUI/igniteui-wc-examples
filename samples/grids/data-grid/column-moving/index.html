<html>
  <head>
    <title>DataGridColumnMoving</title>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium Web" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/src/index.css"  />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <span class="optionItem" style="width: 160px">Moving Mode:</span>
        <select id="columnMovingModeDropDown" class="optionItem" style="width: 135px" >
            <option>Deferred</option>
            <option>None</option>
        </select>
        <span class="optionItem">Separator Width: </span>
        <input id="separatorWidthRange" type="range" min=1 max=5 step="1" />
    </div>
    <div class="options">
        <span class="optionItem" style="width: 160px">Animation Mode:</span>
        <select id="columnMovingAnimationModeDropDown" class="optionItem" style="width: 135px" >
            <option>Auto</option>
            <option>SlideOver</option>
            <option>None</option>
        </select>
    </div>

    <igc-data-grid
        id="grid"
        height="calc(100% - 75px)"
        width="100%"
        column-moving-mode="Deferred"
        column-moving-animation-mode="Auto"
        column-moving-separator-width="1"
        default-column-min-width="100"
        is-column-options-enabled="true"
        auto-generate-columns="false" >

        <igc-text-column field="Name" width="150"></igc-text-column>
        <igc-text-column field="Street" header-text="Address"></igc-text-column>
        <igc-text-column field="City"></igc-text-column>
        <igc-numeric-column field="Salary" positive-prefix="$" show-grouping-separator="true"></igc-numeric-column>
        <igc-date-time-column field="Birthday" ></igc-date-time-column>

    </igc-data-grid>
</div>
    </div>

    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>

  </body>
</html>
