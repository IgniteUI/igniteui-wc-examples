<html>
  <head>
    <title>DataGridColumnMoving</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v4.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <div class="options horizontal">
        <span class="options-label" style="width: 160px">Moving Mode:</span>
        <select id="columnMovingModeDropDown" class="options-label" style="width: 135px" >
            <option>Deferred</option>
            <option>None</option>
        </select>
        <span class="options-label">Separator Width: </span>
        <input id="separatorWidthRange" type="range" min=1 max=5 step="1" />
    </div>
    <div class="options horizontal">
        <span class="options-label" style="width: 160px">Animation Mode:</span>
        <select id="columnMovingAnimationModeDropDown" class="options-label" style="width: 135px" >
            <option>Auto</option>
            <option>SlideOver</option>
            <option>None</option>
        </select>
    </div>

    <igc-data-grid
        id="grid"
        height="calc(100% - 6rem)"
        width="100%"
        column-moving-mode="Deferred"
        column-moving-animation-mode="Auto"
        column-moving-separator-width="1"
        default-column-min-width="100"
        is-column-options-enabled="true"
        auto-generate-columns="false" >

        <igc-text-column field="Name" width="150"></igc-text-column>
        <igc-text-column field="Street" header-text="Address"></igc-text-column>
        <igc-text-column field="City"></igc-text-column>
        <igc-numeric-column field="Salary" positive-prefix="$" show-grouping-separator="true"></igc-numeric-column>
        <igc-date-time-column field="Birthday" ></igc-date-time-column>

    </igc-data-grid>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
