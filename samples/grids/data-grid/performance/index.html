<html>
  <head>
    <title>DataGridPerformance</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v5.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <igc-data-grid
    id="grid"
    width="100%"
    height="100%"
    auto-generate-columns="false"
    row-height="40"
    default-column-min-width="80"
    column-showing-animation-mode="Auto"
    column-hiding-animation-mode="Auto"
    is-row-hover-enabled="false">

    <igc-text-column field="FirstName" header-text="First Name" width="*>125"></igc-text-column>
    <igc-text-column field="LastName" header-text="Last Name" width="*>125"></igc-text-column>
    <igc-text-column field="Territory" width="*>115"></igc-text-column>
    <igc-numeric-column field="YearToDateSales"
        header-text="YTD Sales" width="*>120" positive-prefix="$"
        show-grouping-separator="true">
    </igc-numeric-column>

    <igc-template-column id="avgSaleTemplateColumn" field="AvgSale"
        header-text="Avg. Sale"
        width="*>125"
        horizontal-alignment="right"
        cellStyleKeyRequested={this.onPriceStyleKey}
        cellUpdating={this.onPriceCellUpdating} >
    </igc-template-column>

    <igc-template-column id="changeTemplateColumn" field="Change" width="*>120"
        horizontal-alignment="right"
        cellStyleKeyRequested={this.onPriceAmountStyleKey}
        cellUpdating={this.onPriceAmountCellUpdating}>
    </igc-template-column>

    <igc-template-column id="percentChangeTemplateColumn" field="PercentChange" width="*>135"
        horizontal-alignment="right" header-text="Change (%)"
        cellStyleKeyRequested={this.onPricePercentStyleKey}
        cellUpdating={this.onPricePercentCellUpdating}>
    </igc-template-column>

    <igc-date-time-column field="DateValue" header-text="Date" width="*>120" >
    </igc-date-time-column>

    </igc-data-grid>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
