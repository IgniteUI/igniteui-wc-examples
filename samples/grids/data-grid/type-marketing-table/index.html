<html>
  <head>
    <title>DataGridTypeMarketingTable</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v5.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
        <igc-data-grid
            id="grid"
            width="100%"
            height="100%"
            use-canvas="false"
            row-height="32"
            selection-mode="MultipleRow"
            auto-generate-columns="false"
            header-click-action="SortByMultipleColumnsTriState"
            column-showing-animation-mode="slideFromRightAndFadeIn"
            column-hiding-animation-mode="slideToRightAndFadeOut"
            default-column-min-width="120">

            <igc-text-column field="ID" width="120" is-hidden="true"></igc-text-column>
            <igc-text-column field="Category" width="120" ></igc-text-column>
            <igc-text-column field="Contract" width="110" ></igc-text-column>
            <igc-text-column field="Region" width="110" ></igc-text-column>
            <igc-text-column field="Country" width="100" ></igc-text-column>
            <igc-numeric-column field="Open Price" width="140"></igc-numeric-column>
            <igc-template-column id="priceTemplateColumn" field="Price" width="110"
              horizontal-alignment="right">
            </igc-template-column>

            <igc-template-column id="changeTemplateColumn" field="Change" width="120"
               horizontal-alignment="right">
            </igc-template-column>

            <igc-template-column id="changePercentTemplateColumn" name="ChangePer" field="Change(%)" width="135">
            </igc-template-column>

            <igc-numeric-column field="Buy" width="110"></igc-numeric-column>
            <igc-numeric-column field="Sell" width="110"></igc-numeric-column>
            <igc-numeric-column field="Spread" width="110"></igc-numeric-column>
            <igc-numeric-column field="Volume" width="110"></igc-numeric-column>
            <igc-numeric-column field="High(D)" width="110"></igc-numeric-column>
            <igc-numeric-column field="Low(D)" width="110"></igc-numeric-column>
            <igc-numeric-column field="High(Y)" width="110"></igc-numeric-column>
            <igc-numeric-column field="Low(Y)" width="110"></igc-numeric-column>
            <igc-numeric-column field="Start(Y)" width="110"></igc-numeric-column>

            <igc-text-column field="IndGrou" width="100" ></igc-text-column>
            <igc-text-column field="IndSect" width="120"></igc-text-column>
            <igc-text-column field="IndSubg" width="100" ></igc-text-column>
            <igc-text-column field="Sector" width="90" ></igc-text-column>
            <igc-text-column field="Issuer" width="170"></igc-text-column>
            <igc-text-column field="Moodys" width="60" ></igc-text-column>
            <igc-text-column field="Fitch" width="60" ></igc-text-column>
            <igc-text-column field="DBRS" width="60" ></igc-text-column>
            <igc-text-column field="CollatT" width="90" ></igc-text-column>
            <igc-text-column field="Currency" width="60" ></igc-text-column>
            <igc-text-column field="Security" width="120" ></igc-text-column>
            <igc-numeric-column field="CUSIP" width="100" ></igc-numeric-column>
            <igc-numeric-column field="Cpn" width="80" ></igc-numeric-column>
            <igc-text-column field="Maturity" width="120" ></igc-text-column>
            <igc-numeric-column field="KRD_3YR" width="110" ></igc-numeric-column>
            <igc-numeric-column field="ZV_SPREAD" width="135" ></igc-numeric-column>
            <igc-numeric-column field="KRD_5YR" width="50" ></igc-numeric-column>
            <igc-numeric-column field="KRD_1YR" width="80" ></igc-numeric-column>
        </igc-data-grid>
    </div>
</div>

    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
