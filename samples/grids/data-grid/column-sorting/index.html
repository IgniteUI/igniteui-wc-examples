<html>
  <head>
    <title>DataGridColumnSorting</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="/src/index.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="igContainer">
    <div class="igOptions">
        <span class="igOptions-item">Header Click Action: </span>
        <select id="headerClickActionDropDown" class="igOptions-item">
            <option>SortByMultipleColumns</option>
            <option>SortByMultipleColumnsTriState</option>
            <option>SortByOneColumnOnly</option>
            <option>SortByOneColumnOnlyTriState</option>
        </select>
    </div>
    <igc-data-grid
        id="grid"
        height="calc(100% - 3rem)"
        width="100%"
        auto-generate-columns="false"
        is-column-options-enabled="true"
        default-column-min-width="100" >
            <igc-text-column field="ID" width="*>80" horizontal-alignment="center"></igc-text-column>
            <igc-text-column field="Property" header-text="Property Type" width="*>150"></igc-text-column>
            <igc-image-column field="CountryFlag" header-text="Country" width="*>100" content-opacity="1" horizontal-alignment="center"
                              padding-top="5" padding-bottom="5"></igc-image-column>
            <igc-text-column field="City" width="*>130"></igc-text-column>
            <igc-numeric-column field="Price" width="*>110" positive-prefix="$" show-grouping-separator="true"></igc-numeric-column>
            <igc-numeric-column field="Rooms" width="*>80" ></igc-numeric-column>
    </igc-data-grid>
</div>

    </div>
    <script src="src/index.ts"></script>

  </body>
</html>
