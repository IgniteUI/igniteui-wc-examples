<html>
  <head>
    <title>DataGridColumnOptions</title>
    <meta charset="UTF-8" />

    <style>
      html,
      body,
      #root {
        height: calc(100%);
        margin: 0px;
      }
    </style>
     <link rel="stylesheet" type="text/css" href="/src/index.css"  />
  </head>

  <body>
    <div id="root">
        
<div class="igContainer">
    <igc-data-grid
    id="grid"
    height="100%"
    width="100%"
    auto-generate-columns="false"
    is-column-igOptions-enabled="true" >
        <igc-text-column property-path="ProductID" header-text="ID" width="*>90" horizontal-alignment="center"></igc-text-column>
        <igc-text-column property-path="ProductName" header-text="Product" width="*>155"></igc-text-column>
        <igc-image-column is-filtering-enabled="false" property-path="CountryFlag" header-text="Country" width="*>120" contentOpacity="1" horizontal-alignment="center"
                          padding-top="5" padding-bottom="5"></igc-image-column>
        <igc-numeric-column property-path="ProductPrice" header-text="Price" width="*>95" positive-prefix="$" show-grouping-separator="true" min-fraction-digits="2" ></igc-numeric-column>
        <igc-numeric-column property-path="OrderItems" header-text="Orders" width="*>110"></igc-numeric-column>
        <igc-numeric-column property-path="OrderValue" header-text="Order Value" width="*>145" positive-prefix="$" show-grouping-separator="true" ></igc-numeric-column>
        <igc-date-time-column property-path="OrderDate" header-text="Order Date" width="*>145" horizontal-alignment="right" dateTimeFormat="DateShort" ></igc-date-time-column>
        <igc-numeric-column property-path="Margin" header-text="Margin" width="*>110" positive-suffix="%" horizontal-alignment="center" ></igc-numeric-column>
        <igc-numeric-column property-path="Profit" header-text="Profit" width="*>100" positive-prefix="$" show-grouping-separator="true" ></igc-numeric-column>
        <igc-text-column property-path="Status" header-text="Status" width="*>110" horizontal-alignment="center"></igc-text-column>
    </igc-data-grid>
</div>
    </div>
    <% if (false) { %>
    <!-- This area isn't needed for webpack, only parcel -->
    <script src="@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="src/index.ts"></script>
    <% } %>
  </body>
</html>
