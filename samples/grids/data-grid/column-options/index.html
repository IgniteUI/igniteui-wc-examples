<html>
  <head>
    <title>DataGridColumnOptions</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v5.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <igc-data-grid
    id="grid"
    height="100%"
    width="100%"
    auto-generate-columns="false"
    is-column-options-enabled="true" >
        <igc-text-column field="ProductID" header-text="ID" width="*>90" horizontal-alignment="center"></igc-text-column>
        <igc-text-column field="ProductName" header-text="Product" width="*>155"></igc-text-column>
        <igc-image-column is-filtering-enabled="false" field="CountryFlag" header-text="Country" width="*>120" contentOpacity="1" horizontal-alignment="center"
                          padding-top="5" padding-bottom="5"></igc-image-column>
        <igc-numeric-column field="ProductPrice" header-text="Price" width="*>95" positive-prefix="$" show-grouping-separator="true" min-fraction-digits="2" ></igc-numeric-column>
        <igc-numeric-column field="OrderItems" header-text="Orders" width="*>110"></igc-numeric-column>
        <igc-numeric-column field="OrderValue" header-text="Order Value" width="*>145" positive-prefix="$" show-grouping-separator="true" ></igc-numeric-column>
        <igc-date-time-column field="OrderDate" header-text="Order Date" width="*>145" horizontal-alignment="right" dateTimeFormat="DateShort" ></igc-date-time-column>
        <igc-numeric-column field="Margin" header-text="Margin" width="*>110" positive-suffix="%" horizontal-alignment="center" ></igc-numeric-column>
        <igc-numeric-column field="Profit" header-text="Profit" width="*>100" positive-prefix="$" show-grouping-separator="true" ></igc-numeric-column>
        <igc-text-column field="Status" header-text="Status" width="*>110" horizontal-alignment="center"></igc-text-column>
    </igc-data-grid>
</div>

    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
