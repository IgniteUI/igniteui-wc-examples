<!DOCTYPE html>
<html>
  <head>
    <title>DataGridColumnFiltering</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v8.css" type="text/css" />

  </head>

  <body>
    <div id="root">

<div class="container sample">
    <igc-data-grid
        id="grid"
        height="calc(100% - 2rem)"
        width="100%"
        default-column-min-width="100"
        is-column-options-enabled="true"
        auto-generate-columns="false"
        filter-ui-type="FilterRow">

        <igc-text-column field="Name" width="*>150"></igc-text-column>
        <igc-text-column field="Street" width="*>160"></igc-text-column>
        <igc-text-column field="City" width="*>125"></igc-text-column>
        <igc-text-column field="Country" header-text="Country" content-opacity="1"
            horizontal-alignment="center" width="*>110" padding-top="5" padding-bottom="5"></igc-image-column>
        <igc-numeric-column field="Sales" positive-prefix="$" show-grouping-separator="true"></igc-numeric-column>
        <igc-date-time-column field="Birthday" header-text="Birthday" width="*>115"></igc-date-time-column>

    </igc-data-grid>
</div>

    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
