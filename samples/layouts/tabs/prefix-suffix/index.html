<!DOCTYPE html>
<html>
  <head>
    <title>Tabs Prefix Suffix</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v6.css" type="text/css" />
  </head>

  <body>
    <div id="root">
      <div class="container sample center">
        <igc-tabs>
          <igc-tab>
            <igc-icon slot="prefix" name="home"></igc-icon>
            <span slot="label">Home</span>
            <p>Home tab panel</p>
            <igc-icon-button slot="suffix" name="close" variant="flat"></igc-icon-button>
          </igc-tab>
          <igc-tab>
            <igc-icon slot="prefix" name="search"></igc-icon>
            <span slot="label">Search</span>
            <p>Search tab panel</p>
            <igc-icon-button slot="suffix" name="close" variant="flat"></igc-icon-button>
          </igc-tab>
          <igc-tab>
            <igc-icon slot="prefix" name="favorite"></igc-icon>
            <span slot="label">Favorite</span>
            <p>Favorite tab panel</p>
            <igc-icon-button slot="suffix" name="close" variant="flat"></igc-icon-button>
          </igc-tab>
        </igc-tabs>
      </div>
    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
