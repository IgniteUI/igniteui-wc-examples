<html>
  <head>
    <title>Tabs Alignment</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://static.infragistics.com/xplatform/images/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://static.infragistics.com/xplatform/css/samples/shared.v6.css" type="text/css" />
  </head>

  <body>
    <div id="root">
      <div class="container sample center">
        <igc-radio-group id="radio-group" alignment="horizontal">
          <igc-radio name="alignment" value="start" label-position="after" checked>Start</igc-radio>
          <igc-radio name="alignment" value="center" label-position="after">Center</igc-radio>
          <igc-radio name="alignment" value="end" label-position="after">End</igc-radio>
          <igc-radio name="alignment" value="justify" label-position="after">Justify</igc-radio>
        </igc-radio-group>

        <igc-tabs id="tabs">
          <igc-tab panel="basics">Basics</igc-tab>
          <igc-tab panel="details">Details</igc-tab>
          <igc-tab panel="custom">Custom</igc-tab>
          <igc-tab panel="disabled" disabled>Disabled</igc-tab>
          <igc-tab-panel id="basics">Basics tab panel</igc-tab-panel>
          <igc-tab-panel id="details">Details tab panel</igc-tab-panel>
          <igc-tab-panel id="custom">Custom tab panel</igc-tab-panel>
          <igc-tab-panel id="disabled">Disabled tab panel won't be displayed</igc-tab-panel>
        </igc-tabs>
      </div>
    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
