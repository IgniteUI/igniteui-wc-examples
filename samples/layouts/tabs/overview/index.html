<!DOCTYPE html>
<html>
  <head>
    <title>Tabs Overview</title>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://dl.infragistics.com/x/img/browsers/wc.png" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium Web" />
    <link rel="stylesheet" href="https://dl.infragistics.com/x/css/samples/shared.v6.css" type="text/css" />
  </head>

  <body>
    <div id="root">
      <div class="container sample center">
        <igc-tabs>
          <igc-tab>
            <igc-icon name="home" slot="label"></igc-icon>
            <p>Home tab panel</p>
          </igc-tab>
          <igc-tab>
            <igc-icon name="search" slot="label"></igc-icon>
            <p>Search tab panel</p>
          </igc-tab>
          <igc-tab>
            <igc-icon name="favorite" slot="label"></igc-icon>
            <p>Favorite tab panel</p>
          </igc-tab>
        </igc-tabs>
      </div>
    </div>
    <!-- This script is needed only for parcel and it will be excluded for webpack -->
    <% if (false) { %><script src="src/index.ts"></script><% } %>

  </body>
</html>
